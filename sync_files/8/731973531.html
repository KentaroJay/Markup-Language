<p>貧困層は最貧困層へ、中流の人々も尋常ならざるペースで貧困層へと転落していく。急激に進む社会の二極化の足元で何が起きているのか。追いやられる人々の肉声を通して、その現状を報告する。弱者を食いものにし一部の富者が潤ってゆくという世界構造の中で、それでもあきらめず、この流れに抵抗しようとする人々の「新しい戦略」とは何か。</p>

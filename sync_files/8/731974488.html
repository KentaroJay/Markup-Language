<img src="https://cover.openbd.jp/9784102159729.jpg"><h1>暗号解読〔上〕</h1>
<p>文字を入れ換える。表を使う。古代ギリシャの昔から、人は秘密を守るため暗号を考案してはそれを破ってきた。密書を解読され処刑された女王。莫大な宝をいまも守る謎の暗号文。鉄仮面の正体を記した文書の解読秘話……。カエサル暗号から未来の量子暗号に到る暗号の進化史を、『フェルマーの最終定理』の著者が豊富なエピソードとともに描き出す。知的興奮に満ちた、天才たちのドラマ！</p>

<img src="https://cover.openbd.jp/9784274069116.jpg"><h1>型システム入門</h1>
<p>型システムとは、プログラミング言語の安全性や効率を高める上で重要な理論・手法である。本書はその型システムについて基礎的な話題を網羅し、実装例を交えて丁寧に解説したThe MIT Press発行の解説書"Types And Programming Languages"を翻訳したものである。</p>
<h2>Benjamin C. Pierce</h2>

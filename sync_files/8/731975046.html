<p>アヴォンリーに住むマシュウとマリラの老兄妹は、手伝いに男の子を欲しがっていました。しかし、仲介人の手違いで、孤児院からは11歳のアンがやってきてしまいます。最初、送り返そうとしたマリラはアンの空想力に「退屈しないだろう」ということでアンを育てることを決心。最初はカンシャク持ちだったアンですが、マリラの育てにより、改善していきます。</p>

<p>山登りの好きな両親が山岳から岳から名付けた、シーナ家の長男・岳少年。坊主頭でプロレス技もスルドクきまり、ケンカはめっぽう強い。自分の小遣いで道具を揃え、身もココロもすっかり釣りに奪われてる元気な小学生。旅から帰って出会う息子の成長に目をみはり、悲喜こもごもの思いでそれをみつめる「おとう」…。これはショーネンがまだチチを見棄てていない頃の美しい親子の物語。著者初の明るい私小説。</p>

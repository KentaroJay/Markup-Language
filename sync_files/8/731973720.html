<img src="https://cover.openbd.jp/9784102113417.jpg"><h1>赤毛のアン</h1>
<p>ちょっとした手違いから、グリン・ゲイブルスの老兄妹に引き取られたやせっぽちの孤児アン。初めは戸惑っていた2 人も、明るいアンを愛するようになり、夢のように美しいプリンス・エドワード島の自然の中で、アンは少女から乙女へと成長してゆく――。愛に飢えた、元気な人参あたまのアンが巻き起す愉快な事件の数々に、人生の厳しさと温かい人情が織りこまれた永遠の名作。</p>

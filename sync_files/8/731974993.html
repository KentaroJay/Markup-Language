<img src="https://cover.openbd.jp/9784101800042.jpg"><h1>いなくなれ、群青</h1>
<p>11月19日午前6時42分、僕は彼女に再会した。誰よりも真っ直ぐで、正しく、凜々しい少女、真辺由宇。あるはずのない出会いは、安定していた僕の高校生活を一変させる。奇妙な島。連続落書き事件。そこに秘められた謎……。僕はどうして、ここにいるのか。彼女はなぜ、ここに来たのか。やがて明かされる真相は、僕らの青春に残酷な現実を突きつける。「階段島」シリーズ、開幕。</p>

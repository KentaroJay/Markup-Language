<img src="https://cover.openbd.jp/9784167728069.jpg"><h1>民王</h1>
<p> 夢かうつつか、新手のテロか? 総理と息子の非常事態が発生--。

「お前ら、そんな仕事して恥ずかしいと思わないのか。目をさましやがれ! 」漢字の読めない政治家、酔っぱらい大臣、揚げ足取りのマスコミ、バカ大学生が入り乱れ、巨大な陰謀をめぐる痛快劇の幕が切って落とされた。
総理の父とドラ息子が見つけた真実のカケラとは!? 謎が謎をよぶ、痛快政治エンタメ! </p>

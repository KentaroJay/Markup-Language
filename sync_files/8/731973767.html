<img src="https://cover.openbd.jp/9784151300035.jpg"><h1>アクロイド殺し</h1>
<p>村の名士アクロイド氏が短刀で刺殺されるという事件がもちあがった。そのまえにさる婦人が睡眠薬を飲みすぎて死んでいる。シェパード医師はこうした状況を正確な手記にまとめ、犯人は誰か、という謎を解決しようとする。六十余編のクリスティ女史の作品の中でも、代表作としてとりあげられる名作中の名作。独創的なトリックは古今随一。</p>

<img src="https://cover.openbd.jp/4835525795.jpg"><h1>リアル鬼ごっこ</h1>
<p>ある国の傲慢な王様が自分の国民に自分と同じ「佐藤」という名字が多すぎると言って、自分以外の”佐藤さん”を消すことを考える。王様は鬼ごっこのようなゲームで、佐藤という名字の人が逃げ、もし鬼に捕まったら殺されるというゲームを実施する。主人公の佐藤翼が、逃げながらも家族と再会、別れをしていく話である。</p>

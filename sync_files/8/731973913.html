<img src="https://cover.openbd.jp/9784274068430.jpg"><h1>金融工学のための遺伝的アルゴリズム</h1>
<p>遺伝的アルゴリズム(GA)や遺伝的プログラミング(GP)という進化論的手法はシステムトレーディングやアルゴリズムトレードと呼ばれる金融分野に応用することができます。GA/GPの基礎知識から最適値探索までを分かりやすく解説、さらに金融工学における基礎知識から実際の問題解決に具体的なシミュレータを用いて解説します。</p>

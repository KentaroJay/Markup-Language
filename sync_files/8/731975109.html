<img src="https://cover.openbd.jp/4062880547.jpg"><h1>&lt;わかりやすさ&gt;の勉強法</h1>
<p>池上彰氏は、テレビの現場で「わかりやすく伝える技術」を試行錯誤しながら身につけ、磨いてきました。本書のタイトルの「勉強法」は、「机に向かっての勉強」ではなく、「毎日の仕事や生活の中でできる勉強」という意味です。インプットからアウトプットまで、シンプルで、誰でも応用できることばかりです。それらのノウハウを惜しみなく、具体的にやさしく語ります。</p>

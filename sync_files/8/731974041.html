<img src="https://cover.openbd.jp/9784167732035.jpg"><h1>Jの神話</h1>
<p>寮制の名門女子高を次々と襲う怪事件。１年生が塔から墜死し、生徒会長は「胎児なき流産」で失血死をとげる。その正体を追う女探偵「黒猫」と新入生の優子に迫る魔手。背後に暗躍する「ジャック」とは何者なのか？　「イニシエーション・ラブ」の著者が、女性に潜む“闇”を妖しく描く衝撃のデビュー作。</p>

<img src="https://cover.openbd.jp/9784088568805.jpg"><h1>コジコジ(1)</h1>
<p>メルヘンであると同時にナンセンスなギャグ漫画、という新しいジャンルの開拓に挑戦した作品。さくらももこ独特のシュールさが濃厚に出た作風である。登場人物はメルヘンの国の住人とはなっているが、内容は必ずしも子ども向けではなく、内容的にも多少ブラックなネタもある。</p>

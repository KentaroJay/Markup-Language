<img src="https://cover.openbd.jp/9784101353623.jpg"><h1>いとみち</h1>
<p>相馬いと。青森の高校に通う16歳。人見知りを直すため、思い切ってはじめたアルバイトは、なんとメイドカフェ。津軽訛りのせいで挨拶も上手に言えず、ドジばかりのいとだったが、シングルマザーの幸子あお調子者の智美ら先輩に鍛えられ、少しづつ前身していく。なのに！メイドカフェに閉店の危機が～！</p>

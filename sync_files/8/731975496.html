<img src="https://cover.openbd.jp/9784061484054.jpg"><h1>亡霊は夜歩く 名探偵夢水清志郎事件ノート</h1>
<p>亜衣・真衣・美衣が通う虹北学園には、4つの伝説がある――「時計塔の鐘が鳴ると、人が死ぬ。」「夕暮れどきの大イチョウは人を喰う。」「校庭の魔法円に人がふる。「幽霊坂に霧がかかると、亡霊がよみがえる。」そしてある日、こわれているはずの時計塔の鐘が鳴りひびき、『亡霊(ゴースト)』事件のはじまりを告げた……。名探偵夢水清志郎事件ノートの第2作。</p>

<img src="https://cover.openbd.jp/9784004308904.jpg"><h1>怒りの方法</h1>
<p>うまく怒れないという悩みは意外に多い．だが，怒りは，生きるエネルギーにも，人間関係を変えていくきっかけにもなる．どうすれば，怒りの感情とうまく付き合って，それを効果的に相手に伝えられるのか．社会への怒りは，どう表現すればいいのか．怒り上手を自認する著者が，怒りの素を取り除く方法を，わかりやすく伝授する． </p>

<img src="https://cover.openbd.jp/9784488457037.jpg"><h1>動物園の鳥</h1>
<p>春の近づくある日、僕・坂木司と鳥井真一のもとを二人の老人が訪ねてきた。僕らの年上の友人でもある木村栄三郎さんと、その幼馴染みの高田安次朗さんだ。高田さんがボランティアとして働く動物園で、野良猫の虐待事件が頻発しているという。動物園で鳥井が掴んだ真実は、自身がひきこもりとなった出来事とどうつながるのか――。はたして鳥井は外の世界に飛び立てるのか、感動のシリーズ完結編。</p>

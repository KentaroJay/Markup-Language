<img src="https://cover.openbd.jp/4091264212.jpg"><h1>ワイルドライフ 1</h1>
<p>ヤンキー高校生・岩城鉄生はある日、公園でいじめられている小犬を助けた。絶対音感を持っている鉄生は、その小犬の心音が普通と違うことに気付く。近くの動物病院に連れていくと、やはり「動脈管開存症」という病気になっていた。鉄生は以前に知り合った獣医・賀集に小犬の手術を依頼。彼の手助けをして、小犬を助ける。その時、将来の目標が何もなかった鉄生は、自分も獣医になろうと決意した!</p>

<img src="https://cover.openbd.jp/9784102159743.jpg"><h1>宇宙創成〔上〕</h1>
<p>宇宙はいつ、どのように始まったのか？　人類永遠の謎とも言えるその問いには現在、ある解答が与えられている。ビッグバン・モデル。もはや「旧聞」の感さえあるこの概念には、実は古代から20世紀末の大発見へと到る意外なエピソードと人間ドラマが満ちていた――。有名無名の天才たちの挑戦と挫折、人類の夢と苦闘を描き出す傑作科学ノンフィクション。『ビッグバン宇宙論』改題。</p>

<img src="https://cover.openbd.jp/9784344017429.jpg"><h1>もう、怒らない</h1>
<p>「ムカつく」「ケチをつける」「妬む」「悔む」「悲しい」「虚しい」…仏道では、これらのネガティブな感情を、すべて「怒り」と考えます。怒りこそ、人の世のあらゆる不幸の元凶です。だから、怒りのコントロールは、仏道のなかでも最も重要な教えの一つなのです。本書で紹介するお釈迦様の教えを実践することで、怒りにまみれたあなたの毎日は、穏やかで清々しい日々へと生まれ変わるでしょう。 </p>

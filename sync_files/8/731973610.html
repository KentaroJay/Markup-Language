<img src="https://cover.openbd.jp/9784101072319.jpg"><h1>楽隊のうさぎ</h1>
<p>「君、吹奏楽部に入らないか？」「エ、スイソウガク!?」――学校にいる時間をなるべく短くしたい、引っ込み思案の中学生・克久は、入学後、ブラスバンドに入部する。先輩や友人、教師に囲まれ、全国大会を目指す毎日。少年期の多感な時期に、戸惑いながらも音楽に夢中になる克久。やがて大会の日を迎え……。忘れてませんか、伸び盛りの輝きを。親と子へエールを送る感動の物語。</p>

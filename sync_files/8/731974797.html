<img src="https://cover.openbd.jp/9784101010038.jpg"><h1>坊ちゃん</h1>
<p>松山中学在任当時の体験を背景とした初期の代表作。物理学校を卒業後ただちに四国の中学に数学教師として赴任した直情径行の青年“坊っちゃん"が、周囲の愚劣、無気力などに反撥し、職をなげうって東京に帰る。主人公の反俗精神に貫かれた奔放な行動は、滑稽と人情の巧みな交錯となって、漱石の作品中最も広く愛読されている。近代小説に勧善懲悪の主題を復活させた快作である。 </p>

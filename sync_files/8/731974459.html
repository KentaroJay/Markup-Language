<img src="https://cover.openbd.jp/9784101006086.jpg"><h1>グッド・バイ</h1>
<p>被災・疎開の極限状況から敗戦という未曽有の経験の中で、我が身を燃焼させつつ書きのこした後期作品16編。太宰最後の境地をかいま見させる未完の絶筆「グッド・バイ」をはじめ、時代の転換に触発された痛切なる告白「苦悩の年鑑」「十五年間」、戦前戦中と毫も変らない戦後の現実、どうにもならぬ日本人への絶望を吐露した2戯曲「冬の花火」「春の枯葉」ほか「饗応夫人」「眉山」など。 </p>

<img src="https://cover.openbd.jp/9784101171319.jpg"><h1>旅のラゴス</h1>
<p>北から南へ、そして南から北へ。突然高度な文明を失った代償として、人びとが超能力を獲得しだした「この世界」で、ひたすら旅を続ける男ラゴス。集団転移、壁抜けなどの体験を繰り返し、二度も奴隷の身に落とされながら、生涯をかけて旅をするラゴスの目的は何か? 異空間と異時間がクロスする不思議な物語世界に人間の一生と文明の消長をかっちりと構築した爽快な連作長編。 </p>

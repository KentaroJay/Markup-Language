<img src="https://cover.openbd.jp/9784163902302.jpg"><h1>火花</h1>
<p>お笑い芸人二人。奇想の天才である一方で人間味溢れる神谷、彼を師と慕う後輩徳永。笑いの真髄について議論しながら、それぞれの道を歩んでいる。神谷は徳永に「俺の伝記を書け」と命令した。彼らの人生はどう変転していくのか。人間存在の根本を見つめた真摯な筆致が感動を呼ぶ!「文學界」を史上初の大増刷に導いた話題作。 </p>

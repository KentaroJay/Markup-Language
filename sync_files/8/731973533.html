<img src="https://cover.openbd.jp/9784891946388.jpg"><h1>ラブ・ダイアリー―恋についての365問</h1>
<p>恋の始まりを予感したのは、どんなときですか？ 消せないメールや留守電はありますか？ これから1時間後のふたり、何をしていますか？ この本は恋をしているあなたのための質問日記です。 自由に、心のままに、あなたの恋をことばにしてください。 世界でたったひとつのラブストーリーは、2人だけの宝物です。</p>

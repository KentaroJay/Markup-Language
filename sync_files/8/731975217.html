<img src="https://cover.openbd.jp/9784091894670.jpg"><h1>BLUE GIANT SUPREME 1</h1>
<p>仙台で独りサックスを吹き始めた大は、高校卒業と同時に上京。そして仲間を得てテナーサックス、ピアノ、ドラムのトリオ「JASS」を結成する。

互いに切磋琢磨しながら必死に演奏し、反響も日に日に大きくなっていったが、ある出来事をきっかけに「JASS」は解散、大は単身ドイツへ―――――

日本から世界へと舞台は移り、大の音はさらに大きく力強くなっていく。</p>

<p>雨村慎介は何者かに襲われ、頭に重傷を負う。犯人の人形職人は、慎介が交通事故で死なせた女性の夫だった。怪我の影響で記憶を失った慎介が事故について調べ始めると、周囲の人間たちは不穏な動きを見せ始める。誰が嘘をつき、誰を陥れようとしているのか。やがて慎介の前に妖しい魅力に満ちた謎の女が現れる。女の正体は、人形職人が甦らせた最愛の妻なのか？</p>

<img src="https://cover.openbd.jp/4627919018.jpg"><h1>実践FDTD時間領域差分法</h1>
<p>FDTD法は電磁解析の一手法として広く活用されてきた．本書は，さらに広い分野でFDTD法を利用しようという人や，より高度な応用をめざす人を読者対象に執筆した書．FDTD法の基礎からはじまり，プログラミング技法，さまざまな分野への応用および比較的最近の研究成果を，実際例をあげながらわかりやすく解説する． </p>

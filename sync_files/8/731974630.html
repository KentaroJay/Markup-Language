<img src="https://cover.openbd.jp/9784004308379.jpg"><h1>未来をつくる図書館―ニューヨークからの報告</h1>
<p>もし図書館がなかったら今の自分はなかった…．ビジネス支援，舞台芸術資料の収集など特徴あるニューヨーク公共図書館．その根幹にある姿勢は，ITを活用した情報整理・発信，地域密着の運営，独自のイベント活動などに現れている．個人の力を伸ばし，社会を活性化させる「市民の情報インフラ」とは何か，貴重な示唆に満ちた報告．</p>

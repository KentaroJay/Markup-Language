<img src="https://cover.openbd.jp/9784101050218.jpg"><h1>春の雪―豊饒の海・第一巻―</h1>
<p>維新の功臣を祖父にもつ侯爵家の若き嫡子松枝清顕と、伯爵家の美貌の令嬢綾倉聡子のついに結ばれることのない恋。矜り高い青年が、〈禁じられた恋〉に生命を賭して求めたものは何であったか？――大正初期の貴族社会を舞台に、破滅へと運命づけられた悲劇的な愛を優雅絢爛たる筆に描く。現世の営為を越えた混沌に誘われて展開する夢と転生の壮麗な物語『豊饒の海』第一巻。</p>

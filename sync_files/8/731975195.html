<p>不可視な存在故、己が瞳にも投影不可。
そして色を失った私の恋物語。　
初告白の返事は「あんた、鏡見たことあんの？」
その晩、鏡を見てみると眉毛はつながり、うっすらと…ヒゲ?
久々に見た自分の姿に田辺さんは一念発起するのですが…。

<img src="https://cover.openbd.jp/9784105900410.jpg"><h1>ペンギンの憂鬱</h1>
<p>恋人に去られ孤独なヴィクトルは売れない短篇小説家。ソ連崩壊後、経営困難に陥った動物園から憂鬱症のペンギンを貰い受け、ミーシャと名づけて一緒に暮らしている。生活のために新聞の死亡記事を書く仕事を始めたヴィクトルだが、身辺に不穏な影がちらつく。他人の死が自分自身に迫ってくる。ロシアの新鋭による傑作長編小説。</p>

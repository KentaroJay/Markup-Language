<img src="https://cover.openbd.jp/9784101050089.jpg"><h1>金閣寺</h1>
<p>一九五〇年七月一日、「国宝・金閣寺焼失。放火犯人は寺の青年僧」という衝撃のニュースが世人の耳目を驚かせた。この事件の陰に潜められた若い学僧の悩み――ハンディを背負った宿命の子の、生への消しがたい呪いと、それゆえに金閣の美の魔力に魂を奪われ、ついには幻想と心中するにいたった悲劇……。31歳の鬼才三島が全青春の決算として告白体の名文に綴った不朽の金字塔。 </p>

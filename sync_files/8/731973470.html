<img src="https://cover.openbd.jp/9784101173214.jpg"><h1>死刑の理由</h1>
<p>「極刑をもって臨むほかはない。」1983年の永山則夫第1次上告審判決から1995年まで、最高裁において死刑が確定したのは43件。詳細に記述された判決書をもとに、そのすべての犯罪事実と、一審、控訴審、上告審の各量刑理由をわかりやすくダイジェストした。行間ににじむ被害者の悲しみ、脚色されていない事実、計り知れぬ人間の「闇」―。死刑問題を考えるための比類なき一冊。</p>

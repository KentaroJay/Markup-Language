<img src="https://cover.openbd.jp/9784105069919.jpg"><h1>ハリネズミの願い</h1>
<p>ある日、自分のハリが大嫌いで、つきあいの苦手なハリネズミが、誰かを招待しようと思いたつ。さっそく招待状を書き始めるが、手紙を送る勇気が出ない。もしクマがきたら？　カエルがきたら？　フクロウがきたら？　――臆病で気難しいハリネズミに友だちはできるのか？　オランダで最も敬愛される作家による大人のための物語。</p>

<p>狸の名門・下鴨家の矢三郎は、親譲りの無鉄砲で子狸の頃から顰蹙ばかり買っている。皆が恐れる天狗や人間にもちょっかいばかり。そんなある日、老いぼれ天狗・赤玉先生の跡継ぎ〝二代目〟が英国より帰朝し、狸界は大困惑。人間の悪食集団「金曜俱楽部」は、恒例の狸鍋の具を探しているし、平和な日々はどこへやら……。矢三郎の「阿呆の血」が騒ぐ! </p>

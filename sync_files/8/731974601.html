<img src="https://cover.openbd.jp/9784757542563.jpg"><h1>一週間フレンズ。 (5) </h1>
<p>香織の小学校時代のことを知る一。過去に友達だったという一と向き合うため、香織はある行動に出る――…。祐樹、香織、そして一の距離に訪れる変化…。トモダチ以上、友達未満の青春グラフィティ。ウキウキな修学旅行編を収録の第5巻です。 </p>

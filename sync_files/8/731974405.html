<img src="https://cover.openbd.jp/9784265801008.jpg"><h1>Mr.Children詩集「優しい歌」</h1>
<p>ボーカルの桜井和寿がつくりだす歌詞は、世の中への不満や社会的なメッセージ性も強い。夢への前向きさ、青春のアンバランスな心理を正直に語る、物語性のある詩は秀逸。そんなMr.Childrenらしい前向きさ、ひたむきさを表現する詩を1冊の本にしました。</p>

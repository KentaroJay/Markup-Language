<p>天才精子バンクで生まれた兄弟―天才数学者の遺伝子を受け継ぐ兄は容姿に優れなかったため、弟の麒麟は「パーフェクトベイビー」を望む母親の期待を一身に背負っていた。しかし、背中に怪しいシミが浮かんだ時から成長が停止。“失敗作”の烙印を押された彼は母と兄から見捨てられてしまう。孤島に幽閉されても家族の絆を信じ続ける麒麟に、運命が残酷に立ちはだかる!</p>

<img src="https://cover.openbd.jp/000001308624.jpg"><h1>恩讐の彼方に</h1>
<p>江戸時代後期に、豊前国（大分県）の山国川沿いの耶馬渓にあった交通の難所に、青の洞門を開削した実在の僧である禅海の史実に取材した作品。しかし禅海は、小説の主人公である市九郎（了海）のようにこれを独力で掘り続けたわけではなく、托鉢勧進によって掘削の資金を集め、石工たちを雇って掘った。また敵討ちの話も菊池による創作である。</p>

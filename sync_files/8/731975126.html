<img src="https://cover.openbd.jp/9784334744427.jpg"><h1>もしも、私があなただったら</h1>
<p>会社を辞めて故郷の博多に戻り、何かに追い立てられるように暮らしてきた男、藤川啓吾。彼の前に、突然かつての同僚の妻・美奈が現れて言った。「藤川さんの子供を産みたいんです」。—啓吾は東京を離れる折にも美奈に思いを打ち明けられ、にべもなく断っていた。時を隔て再会し、やがて確かに心を通わせ共に過ごす二人。制約のない「大人の恋愛」を描く傑作。</p>

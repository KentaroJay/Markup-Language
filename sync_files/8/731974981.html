<img src="https://cover.openbd.jp/9784566014114.jpg"><h1>チョコレート工場の秘密</h1>
<p>チャーリーが住んでいる町には、世界一のチョコレート工場がある。だれもそこで働く人を見たことがないナゾの工場だ。そこへ五人の子どもたちが招待されるというので大騒動！
さあ、何が起こるのか?！奇抜な発想が楽しい大人気の物語が、新装版で登場。『ユリシーズ』の名訳で知られる柳瀬尚紀氏の新訳です。 </p>

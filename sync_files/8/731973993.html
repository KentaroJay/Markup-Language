<img src="https://cover.openbd.jp/9784104596041.jpg"><h1>オー!ファーザー</h1>
<p>みんな、俺の話を聞いたら尊敬したくなるよ。なんたって我が家は、六人家族で大変なんだ。えっ、そんなの珍しくないって？　まあ聞いてよ、母一人、子一人なのはいいとして、父親が四人もいるんだよ。しかも、飛びっきりアクの強いね。今回も、その一人と一緒に出かけたことから、とんでもない事件に巻き込まれてさ――。</p>

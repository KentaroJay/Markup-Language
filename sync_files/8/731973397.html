<img src="https://cover.openbd.jp/9784101302713.jpg"><h1>狐笛のかなた</h1>
<p>小夜は12歳。人の心が聞こえる〈聞き耳〉の力を亡き母から受け継いだ。ある日の夕暮れ、犬に追われる子狐を助けたが、狐はこの世と神の世の〈あわい〉に棲む霊狐・野火だった。隣り合う二つの国の争いに巻き込まれ、呪いを避けて森陰屋敷に閉じ込められている少年・小春丸をめぐり、小夜と野火の、孤独でけなげな愛が燃え上がる……愛のために身を捨てたとき、もう恐ろしいものは何もない。</p>

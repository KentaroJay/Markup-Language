<img src="https://cover.openbd.jp/9784758050265.jpg"><h1>Landreaall</h1>
<p>アトルニア王国の西端にある開拓地エカリープ。その丘には、火竜を封じるために自らも囚われた洞詠士マリオンの宿る樹があった。エカリープ領主の嫡子であるDXはマリオンに恋をし、彼女を救い出そうと竜退治を決意する。そして妹のイオン、護衛の六甲と共に、マリオンを救う術を探す為の旅に出るのだった。</p>

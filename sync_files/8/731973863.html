<img src="https://cover.openbd.jp/9784041305201.jpg"><h1>鍵―自選短編集</h1>
<p>かつて住んでいた家。放置されっぱなしだった机の中から見つかった鍵束。見覚えはあるが何の鍵か思い出せないものもあり、しばらく考え込んでいた。その鍵束からゆっくりと甦（よみが）える寒い思い出があった。鍵に秘められた不思議な力によって自分の過去を辿って行くうちに・・・・表題作「鍵」の他１５編を含む、スプラッタ・ホラーとはまた違う怖さの短編集。</p>

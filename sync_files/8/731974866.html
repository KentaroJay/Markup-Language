<img src="https://cover.openbd.jp/9784167670061.jpg"><h1>梅咲きぬ</h1>
<p>玉枝は、深川の料亭「江戸屋」の女将である三代目秀弥の一人娘。周囲の人々の温かく、時に厳しい目に見守られながら、老舗の女将としての器量を学びつつ一人前に成長していく。山本作品にたびたび登場する四代目秀弥の少女時代にさかのぼり、母から娘へと受け継がれる江戸の女の心意気を描く、波乱万丈の物語。 </p>

<img src="https://cover.openbd.jp/9784102100042.jpg"><h1>老人と海</h1>
<p>キューバの老漁夫サンチャゴは、長い不漁にもめげず、小舟に乗り、たった一人で出漁する。残りわずかな餌に想像を絶する巨大なカジキマグロがかかった。4日にわたる死闘ののち老人は勝ったが、帰途サメに襲われ、舟にくくりつけた獲物はみるみる食いちぎられてゆく……。徹底した外面描写を用い、大魚を相手に雄々しく闘う老人の姿を通して自然の厳粛さと人間の勇気を謳う名作。</p>

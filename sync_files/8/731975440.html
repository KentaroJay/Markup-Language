<p>OL二ノ宮こと葉は、想いをよせていた幼なじみ厚志の結婚式に最悪の気分で出席していた。ところがその結婚式で涙が溢れるほど感動する衝撃的なスピーチに出会う。それは伝説のスピーチライター久遠久美の祝辞だった。空気を一変させる言葉に魅せられてしまったこと葉はすぐに弟子入り。久美の教えを受け、「政権交代」を叫ぶ野党のスピーチライターに抜擢された!目頭が熱くなるお仕事小説。 </p>

<img src="https://cover.openbd.jp/9784101371719.jpg"><h1>生きてるだけで、愛</h1>
<p>あたしってなんでこんな生きてるだけで疲れるのかなあ。25歳の寧子は、津奈木と同棲して三年になる。鬱から来る過眠症で引きこもり気味の生活に割り込んできたのは、津奈木の元恋人。その女は寧子を追い出すため、執拗に自立を迫るが……。誰かに分かってほしい、そんな願いが届きにくい時代の、新しい“愛”の姿。芥川賞候補の表題作の他、その前日譚である短編「あの明け方の」を収録。</p>

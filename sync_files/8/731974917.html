<img src="https://cover.openbd.jp/9784101072326.jpg"><h1>うさぎとトランペット</h1>
<p>宇佐子は、転校生のミキちゃんを仲間はずれにするクラスの雰囲気に傷ついて、学校へ行けなくなった。微熱が続く夜明け、宇佐子は公園から響いてくるトランペットの音色に心惹かれる。ミキちゃんに誘われて町のウィンド・オーケストラでトランペットを習うことになった宇佐子は、きらめく音、ブラスの楽しさ、演奏する喜びを知る。音楽に解き放たれて、伸びやかな心が育っていく……。</p>

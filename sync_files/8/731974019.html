<img src="https://cover.openbd.jp/9784101235059.jpg"><h1>深夜特急〈1〉香港・マカオ</h1>
<p>インドのデリーからイギリスのロンドンまで、乗合いバスで行く―。ある日そう思い立った26歳の〈私〉は、仕事をすべて投げ出して旅に出た。途中立ち寄った香港では、街の熱気に酔い痴れて、思わぬ長居をしてしまう。マカオでは、「大小」というサイコロ博奕に魅せられ、あわや…。1年以上にわたるユーラシア放浪が、今始まった。いざ、遠路2万キロ彼方のロンドンへ。</p>

<img src="https://cover.openbd.jp/9784102200865.jpg"><h1>美女と野獣</h1>
<p>裕福な商人の末娘ベルは、とびきりの美貌と優しい心根の持ち主。ある日、父親が見るも恐ろしい野獣に捕えられると、彼女は身代わりを買って出た。ベルに恋をした野獣は、正直さに心を打たれて彼女を家族の許に返すが、喪失の悲しみに身を焦がし、命を捨てようとする。その姿を目の当たりにしたベルはある決意をする――。人生の真実を優しく伝え、時代と国を超えて愛され続ける物語13篇。
</p>

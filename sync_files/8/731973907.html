<img src="https://cover.openbd.jp/4047914193.jpg"><h1>アルテミス・ファウル―妖精の身代金</h1>
<p>アルテミス・ファウルは、伝説的な犯罪一家に育った12歳の天才少年。コンピューターを駆使して「妖精の書」を解読したアルテミスは、妖精の黄金を手に入れようともくろむ。だが本物の妖精たちは、物語に登場するような可愛らしい連中ではなく、ハイテクで武装した危険な集団だった!アルテミスと妖精たちの激しい戦いが始まる―。</p>

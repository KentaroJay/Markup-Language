<img src="https://cover.openbd.jp/9784101338729.jpg"><h1>累犯障害者</h1>
<p>刑務所だけが、安住の地だった――何度も服役を繰り返す老年の下関駅放火犯。家族のほとんどが障害者だった、浅草通り魔殺人の犯人。悪びれもせず売春を繰り返す知的障害女性たち。仲間内で犯罪組織を作るろうあ者たちのコミュニティ。彼らはなぜ罪を重ねるのか? 障害者による事件を取材して見えてきた、刑務所や裁判所、そして福祉が抱える問題点を鋭く追究するルポルタージュ。 </p>

<img src="https://cover.openbd.jp/9784004202585.jpg"><h1>記号論への招待</h1>
<p>いま広範な学問・芸術領域から熱い視線を浴びている「記号論」。それは言語や文化の理解にどのような変革を迫っているのか―。ことわざや広告、ナンセンス詩など身近な日本語の表現を引きながらコミュニケーションのしくみに新しい光をあて、記号論の基本的な考え方を述べる。分かりやすくしかも知的興奮に満ちた、万人のための入門書。 </p>

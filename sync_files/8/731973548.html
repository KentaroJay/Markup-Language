<img src="https://cover.openbd.jp/9784104525034.jpg"><h1>デンデラ</h1>
<p>この世の果てにある、この世のすべて。それが、デンデラ――。 村から捨てられた五十人の老婆が、奇妙なコミュニティを形成する「デンデラ」。ある者は村を恨み、ある者は諦め、ある者は穏やかな死を願う。様々な感情が渦巻く隠れ里は、一匹の巨大羆の襲来により一変した。寓話として、エンタメとして、社会風刺として、あらゆるジャンルがカオスとなって描き出す、現代の「普通小説」。</p>

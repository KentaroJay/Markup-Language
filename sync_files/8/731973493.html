<img src="https://cover.openbd.jp/9784101234175.jpg"><h1>夜のピクニック</h1>
<p>高校生活最後を飾るイベント「歩行祭」。それは全校生徒が夜を徹して80キロ歩き通すという、北高の伝統行事だった。甲田貴子は密かな誓いを胸に抱いて、歩行祭にのぞんだ。三年間、誰にも言えなかった秘密を清算するために。</p>

<img src="https://cover.openbd.jp/9784486039105.jpg"><h1>東京おいしい老舗散歩</h1>
<p>江戸文化の研究者である著者が、「おいしい味とゆったりした時間を味わえる東京の老舗」１２店をセレクト。老舗が守ってきた味とともに、東京の四季折々の表情、歴史の息吹にそっとときめく路地裏歩きが楽しめる、１２ヵ月のおすすめ散歩コースを紹介していきます。これを読めば、あなたも東京の老舗と町歩き通に！</p>

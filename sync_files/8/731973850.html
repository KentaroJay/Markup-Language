<p>西暦248年、不気味な物の怪に襲われた邪馬台国の女王・卑弥呼を救った"使いの王"は、彼女の想像を絶する物語を語る。2300年後の未来において、謎の増殖戦闘機械群によって地球は壊滅、さらに人類の完全殲滅を狙う機械群を追って、彼ら人型人工知性体たちは絶望的な時間遡行戦を開始した。 </p>

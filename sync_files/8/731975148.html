<img src="https://cover.openbd.jp/9784101240510.jpg"><h1>魔性の子</h1>
<p>教育実習のため母校に戻った広瀬は、高里という生徒が気に掛かる。周囲に馴染まぬ姿が過ぎし日の自分に重なった。彼を虐（いじ）めた者が不慮の事故に遭うため、「高里は祟（たた）る」と恐れられていたが、彼を取り巻く謎は、“神隠し”を体験したことに関わっているのか。広瀬が庇おうとするなか、更なる惨劇が。心に潜む暗部が繙（ひもと）かれる、「十二国記」戦慄の序章。 </p>

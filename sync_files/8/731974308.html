<img src="https://cover.openbd.jp/9784103750109.jpg"><h1>ソロモンの偽証　第Ｉ部　事件</h1>
<p>クリスマスの朝、雪の校庭に急降下した十四歳。その死は校舎に眠っていた悪意を揺り醒ました。目撃者を名乗る匿名の告発状が、やがて主役に躍り出る。新たな殺人計画、マスコミの過剰報道、そして犠牲者が一人、また一人。気づけば中学校は死を賭けたゲームの盤上にあった。死体は何を仕掛けたのか。真意を知っているのは誰!?</p>

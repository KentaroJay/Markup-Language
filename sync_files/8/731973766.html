<img src="https://cover.openbd.jp/9784895225410.jpg"><h1>STI(スバルテクニカインターナショナル)20年の軌跡</h1>
<p>1987年、富士重工業内でモータースポーツ活動の意義と必要性を唱える企画書が作成される。これがひとつのきっかけとなり、翌1988年STI(スバルテクニカインターナショナル)は設立された。日本車初のWRC3連覇を達成、20年にわたるSTIの活動は、レガシィ、インプレッサ、そしてスバルを世界のブランドに成長させた。 </p>

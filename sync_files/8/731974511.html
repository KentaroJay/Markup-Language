<img src="https://cover.openbd.jp/4344401638.jpg"><h1>死にぞこないの青 </h1>
<p>飼育係になりたいがために嘘をついてしまったマサオは、大好きだった羽田先生から嫌われてしまう。先生は、他の誰かが宿題を忘れてきたり授業中騒いでいても、全部マサオのせいにするようになった。クラスメイトまでもがマサオいじめに興じるある日、彼の前に「死にぞこない」の男の子が現われた。書き下ろし長編小説。著者は、７８年福岡生まれ。今後の日本ホラー小説界の将来を担う書き手として注目を集めている。</p>

<img src="https://cover.openbd.jp/9784101313719.jpg"><h1>ウケる技術</h1>
<p>相手を笑わせること。それはビジネスや恋愛を成功に導く非常に重要な戦術です。「自分は面白くないから」と嘆くのはまだ早い。本書は、笑いが生じる場面を詳細に分析し、それを応用可能な「技術」として体系化した、コミュニケーションの教科書なのです。これを読んでスキルを身につけたなら、あなたも必ず「ウケる人」になれるはず。</p>

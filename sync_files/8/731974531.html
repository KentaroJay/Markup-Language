<img src="https://cover.openbd.jp/9784791766888.jpg"><h1>工学部ヒラノ助教授の敗戦 日本のソフトウェアはなぜ敗れたのか</h1>
<p>ヒラノ青年に降ってきたのは、新設される「国際A級大学」の計算機科学科の助教授ポストだった。陸の孤島に作られたキャンパスで、お役所からの天下り教授とやりあい、オレがオレが教授たちの抗争に翻弄され、思いもかけぬ領土紛争に巻き込まれていく…。これは工学部ヒラノ助教授がつづる、痛恨の工学部実録秘話である。 </p>

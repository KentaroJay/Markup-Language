<img src="https://cover.openbd.jp/9784339012026.jpg"><h1>情報理論</h1>
<p>本書は、情報理論の話題をディジタル関係にしぼり、シャノン流の情報理論と符号理論の初歩について述べている。電気・電子系学生が情報理論の本質を理解しやすいように、できるだけ難しい数学は避け、例題を多くした。特に、符号理論は抽象代数学が必要であるが、ほとんどその抽象代数学の分野の用語を用いずに記述した。 </p>

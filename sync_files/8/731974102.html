<img src="https://cover.openbd.jp/4101388814.jpg"><h1>ツナグ</h1>
<p> 一生に一度だけ、死者との再会を叶えてくれるという「使者」。突然死したアイドルが心の支えだったOL、年老いた母に癌告知出来なかった頑固な息子、親友に抱いた嫉妬心に苛まれる女子高生、失踪した婚約者を待ち続ける会社員……ツナグの仲介のもと再会した生者と死者。それぞれの想いをかかえた一夜の邂逅は、何をもたらすのだろうか。心の隅々に染み入る感動の連作長編小説。
</p>

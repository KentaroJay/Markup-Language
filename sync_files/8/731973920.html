<img src="https://cover.openbd.jp/9784101338514.jpg"><h1>九月が永遠に続けば</h1>
<p>高校生の一人息子の失踪にはじまり、佐知子の周囲で次々と不幸が起こる。愛人の事故死、別れた夫・雄一郎の娘の自殺。息子の行方を必死に探すうちに見え隠れしてきた、雄一郎とその後妻の忌まわしい過去が、佐知子の恐怖を増幅する。悪夢のような時間の果てに、出口はあるのか―。人の心の底まで続く深い闇、その暗さと異様な美しさをあらわに描いて読書界を震撼させたサスペンス長編。 </p>

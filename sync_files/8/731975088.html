<p>ローランド帝国王立特殊学院の学生、ライナ・リュートは、いつも寝てばかりで無気力の劣等生。昼寝だけして過ごすことを望んでいたある日、敵国のエスタブール王国が戦争をしかけてきたことで、ライナたち学生は戦争に送り込まれ、仲間の多くを失ってしまう。
戦後、ライナはローランド帝国国王シオンと共にローランドのために行動を始めるが、大陸を覆う闇はローランドをも蝕み始めていた。</p>

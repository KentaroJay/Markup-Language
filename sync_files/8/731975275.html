<img src="https://cover.openbd.jp/9784198936044.jpg"><h1>神去なあなあ日常</h1>
<p>美人の産地・神去村でチェーンソー片手に山仕事。先輩の鉄拳、ダニやヒルの襲来。しかも村には秘密があって…!?林業っておもしれ~!高校卒業と同時に平野勇気が放り込まれたのは三重県の山奥にある神去村。林業に従事し、自然を相手に生きてきた人々に出会う。林業の現場に生きる人々の1年間のドラマと勇気の成長を描く。</p>

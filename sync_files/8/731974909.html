<img src="https://cover.openbd.jp/9784101010014.jpg"><h1>吾輩は猫である（新潮文庫）</h1>
<p>若沙弥先生の書斎に集まる明治の俗物紳士達の語る珍談などの数々を、先生の家に迷い込んで飼われている猫の目から封してきに描いた、漱石最初の長編小説。江戸落語の笑いの文体と、英国の男性社交界の皮肉な雰囲気と、漱石の英文学の教養とが渾然一体となり、作者の饒舌の才能が遺憾なく発揮された、痛烈・愉快な文明批評の古典的快作である。</p>

<img src="https://cover.openbd.jp/9784101098036.jpg"><h1>気まぐれ指数</h1>
<p>ビックリ箱作りのアイデアマン黒田一郎は、犯罪批評を趣味とする教養高き紳士。
　ふとした気まぐれから自ら完全犯罪を計画し仏像窃盗に乗り出すが、はからずも神主、未亡人、セールス・ガールをめぐって、てんやわんやの大騒動がまきおこる……。
ショート・ショートの第一人者、星新一が、傑出したギャグと警句をふんだんにもり込んで描く、スマートでユーモアにみちた長編コメディー。</p>

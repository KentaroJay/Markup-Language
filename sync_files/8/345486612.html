<img src="https://cover.openbd.jp/4061596837.jpg"><h1>大久保利通</h1>
<p>維新の立て役者、大久保利通の実像を伝える証言集。明治四十三年十月から新聞に九十六回掲載、好評を博す。討幕、新政府樹立、近代化への政策施行、西南戦争…。政治家としての姿から西郷への思いや家庭での素顔まで、興味深い秘話、逸話、情味溢れる憶い出が語られてゆく。強い責任感、冷静沈着で果断な態度、巧みな交渉術など多様で豊かな人間像がゆかりの人々の肉声から蘇る。</p>

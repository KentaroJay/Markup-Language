<p>「零崎一賊」―それは“殺し名”の第三位に列せられる殺人鬼の一賊。死んだ人間みたいな目をした少年と、顔面刺青の殺人鬼。二人の出会いが、そして語られることのなかった京都連続通り魔事件の真相がついに明かされる!零崎人識の動機と、その無惨なる結末は…!?新青春エンタの最前線がここにある。 </p>

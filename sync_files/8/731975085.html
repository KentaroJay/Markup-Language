<img src="https://cover.openbd.jp/9784334741617.jpg"><h1>文化としての数学</h1>
<p>数学は人間が創ったものだろうか？ 〈２＋２＝４〉これは人類が存在する遥か以前からの真理ではなかろうか？ こうした素朴な疑問に答えることからはじめて、著者は数学とは何かを平明に説いていく。しかし、綴られる文章の根底には、数学の持つ厳しさ、正確さへの信念と情熱が横たわり、遠山啓が築き上げた確かな人生哲学を読み取ることができる。画期的名著の復刊。</p>

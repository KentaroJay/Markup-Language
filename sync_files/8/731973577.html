<img src="https://cover.openbd.jp/9784101215235.jpg"><h1>博士の愛した数式</h1>
<p>記憶が80分しかもたない博士の背広の袖には、古びたメモが留められていた──記憶力を失った博士にとって、私は常に“新しい”家政婦。博士は“初対面”の私に、靴のサイズや誕生日を尋ねた。数字が博士の言葉だった。やがて私の10歳の息子が加わり、ぎこちない日々は驚きと歓びに満ちたものに変わった。あまりに悲しく暖かい、奇跡の愛の物語。</p>

<img src="https://cover.openbd.jp/9784627826014.jpg"><h1>c言語によるアルゴリズムとデータ構造入門</h1>
<p>本書では、「アルゴリズムとデータ構造」の概念を理解することを念頭に置き、むずかしい理論は省き、図解や表を中心に説明しています。 アルゴリズムの各ステップに対してはパラメータの値、出力結果などを示し、アルゴリズムが実際に動作するように、Ｃ言語のプログラムを示しました。</p>

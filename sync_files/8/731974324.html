<p>もう大人たちに任せておけない――。保身に身を窶す教師たちに見切りをつけ、一人の女子生徒が立ち上がった。校舎を覆う悪意の雲を拭い去り、隠された真実を暴くため、学校内裁判を開廷しよう！　教師による圧力に屈せず走り出す数名の有志たち。そして他校から名乗りを上げた弁護人の降臨。その手捌きに一同は戦慄した……。</p>

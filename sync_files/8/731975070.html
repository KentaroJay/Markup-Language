<img src="https://cover.openbd.jp/9784101292717.jpg"><h1>ブラバン</h1>
<p>一九八〇年、吹奏楽部に入った僕は、管楽器の群れの中でコントラバスを弾きはじめた。ともに曲をつくり上げる喜びを味わった。忘れられない男女がそこにいた。高校を卒業し、それぞれの道を歩んでゆくうち、いつしか四半世紀が経過していた――。ある日、再結成の話が持ち上がる。かつての仲間たちから、何人が集まってくれるのだろうか。ほろ苦く温かく奏でられる、永遠の青春組曲。 </p>

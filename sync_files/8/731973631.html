<img src="https://cover.openbd.jp/4396207977.jpg"><h1>扉は閉ざされたまま</h1>
<p>大学時代、軽音楽部に所属していた酒好きの6人が作った有志「アル中分科会」。仲間の1人の発案で、卒業以来初めて同窓会を開くことになった。 その会の場で、伏見亮輔は、仲の良かった後輩・新山を殺害する。彼はある理由から遺体発見を遅らせるために、ごく自然な理由を並び立て、扉を開けさせまいとする。だが、碓氷優佳だけが部屋の様子を不審に思い、鋭利な推理で伏見を徐々に追い詰めていく。</p>

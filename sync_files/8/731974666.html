<img src="https://cover.openbd.jp/9784130629577.jpg"><h1>線形代数の世界―抽象数学の入り口 (大学数学の入門) </h1>
<p>現代数学を支える線形代数。本書は、ジョルダン標準形や、双対空間、商空間、テンソル積などを解説した、さらに進んだ線形代数を学びたい人たちのための教科書である。数学特有の「ことば」や「考え方」についても随所で説明。基本的例・問題も多数。 </p>

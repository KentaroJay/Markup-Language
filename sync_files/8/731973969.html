<img src="https://cover.openbd.jp/4344402146.jpg"><h1>暗いところで待ち合わせ</h1>
<p>駅のホームで起きた殺人事件が、寂しい二人を引き合わせた。犯人として追われるアキヒロは、ミチルの家へ逃げ込み、居間の隅にうずくまる。他人の気配に怯えるミチル。奇妙な同棲生活が始まった―。書き下ろし小説。  
（アマゾンより）</p>

<img src="https://cover.openbd.jp/4620107395.jpg"><h1>パラドックス13</h1>
<p>運命の13秒。人々はどこへ消えたのか? 13時13分、突如、想像を絶する過酷な世界が出現した。陥没する道路。炎を上げる車両。崩れ落ちるビルディング。破壊されていく東京に残されたのはわずか13人。“奇跡”のラストまで1秒も目が離せない、東野圭吾エンターテインメントの最高傑作!</p>

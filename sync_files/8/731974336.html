<img src="https://cover.openbd.jp/9784751523018.jpg"><h1>岩石・鉱物図鑑 (「知」のビジュアル百科)</h1>
<p>「岩石」・「鉱物」の定義からこれまでの人類との関わり、採集の方法、加工に使われる道具などを分かりやすく紹介。岩石・鉱物について知っておきたい基礎知識を一冊にまとめました。岩石55種、鉱物80種を収録。</p>

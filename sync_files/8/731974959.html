<img src="https://cover.openbd.jp/9784861243363.jpg"><h1>鹿児島の島々　─文化と社会・産業・自然─</h1>
<p>長島、甑島列島、大隅諸島、トカラ列島、奄美群島など、南北600kmの県土に28の有人島、650もの島々を有する鹿児島県。本書は、これら鹿児島の島々の総合的研究成果を社会科学、自然科学、30人の研究者が報告する。</p>

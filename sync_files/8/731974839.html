<img src="https://cover.openbd.jp/9784102057049.jpg"><h1>フラニーとズーイ</h1>
<p>名門の大学に通うグラス家の美しい末娘フラニーと俳優で五歳年上の兄ズーイ。物語は登場人物たちの都会的な会話に溢れ、深い隠喩に満ちている。エゴだらけの世界に欺瞞を覚え、小さな宗教書に魂の救済を求めるフラニー。ズーイは才気とユーモアに富む渾身の言葉で自分の殻に閉じこもる妹を救い出す。ナイーヴで優しい魂を持ったサリンジャー文学の傑作。―村上春樹による新訳! </p>

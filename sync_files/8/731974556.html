<img src="https://cover.openbd.jp/9784102010211.jpg"><h1>罪と罰(上)</h1>
<p>鋭敏な頭脳をもつ貧しい大学生ラスコーリニコフは、一つの微細な罪悪は百の善行に償われるという理論のもとに、強欲非道な高利貸の老婆を殺害し、その財産を有効に転用しようと企てるが、偶然その場に来合せたその妹まで殺してしまう。この予期しなかった第二の殺人が、ラスコーリニコフの心に重くのしかかり、彼は罪の意識におびえるみじめな自分を発見しなければならなかった。 </p>

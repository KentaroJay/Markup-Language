<img src="https://cover.openbd.jp/9784061389168.jpg"><h1>きみを守るためにぼくは夢をみる(1)</h1>
<p>十歳の誕生日の日、夕暮れの淡い光の中でぼくはきみに約束したね。「きみを守るためにぼくは夢をみる」と。そしてほんの短い眠りについた。目が覚めると、七年間が過ぎていた。ぼくは遠い浅瀬に残された。きみは完璧なセブンティーンになって、十歳のままのぼくをみつめていた。一度はなれた絆をぼくたちは取り戻せるだろうか――。ぼくたちのはじめての恋が、もう一度始まる。</p>
<h2>白倉由美　新海誠</h2>

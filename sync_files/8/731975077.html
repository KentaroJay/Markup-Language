<p>京都の美大に通うぼくが一目惚れした女の子。高嶺の花に見えた彼女に意を決して声をかけ、交際にこぎつけた。気配り上手でさびしがりやな彼女には、ぼくが想像もできなかった大きな秘密が隠されていて――。「あなたの未来がわかるって言ったら、どうする？」奇跡の運命で結ばれた二人を描く、甘くせつない恋愛小説。彼女の秘密を知ったとき、きっと最初から読み返したくなる。</p>

<img src="https://cover.openbd.jp/9784103336822.jpg"><h1>白い犬</h1>
<p>はじめのころは木の枝で撫でとったけど、最後のほうは友達やったと思う。18歳の夏、帰省した家に白い犬がいた。野山の探索、大好きな妹のはるか、ばあちゃんの死。能登の山深い自然の中で、移りゆく季節と梅家の暮らしに寄り添い生きる犬を追った17年の記録。日常に潜む一瞬の輝きにシャッターを切り続ける梅佳代の真骨頂。</p>

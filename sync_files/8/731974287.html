<img src="https://cover.openbd.jp/4334032060.jpg"><h1>「情報を見せる」技術　ビジュアルセンスが身につく</h1>
<p>情報の受信側であろうと発信側であろうと、あれもこれもと欲張りすぎて情報に振り回され、本来の目的その過程で見失うならば、大量の情報は役立つどころか、それを阻害するものでしかありません。
本来、除法が役に立つためには、ターゲットに対して、「より真の理解を促すための処理がなされていること」が重要です。</p>

<p>自身の引き起こしたバイク事故により高校を中退、他人に一生残る傷を残してしまった罪に苛まれる野宮朋美。 車イスバスケットボールの有力選手でありながら、我が強くチームメイトと上手くいかずにチームを抜けた戸川清春。 自意識が強く、交通事故で下半身不随になったことを受け入れる事のできない高橋久信。 それぞれが向き合うREAL（現実）――。</p>

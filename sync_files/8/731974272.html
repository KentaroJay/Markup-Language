<img src="https://cover.openbd.jp/9784101171074.jpg"><h1>七瀬ふたたび (新潮文庫)</h1>
<p>生れながらに人の心を読むことができる超能力者、美しきテレパス火田七瀬は、人に超能力者だと悟られるのを恐れて、お手伝いの仕事をやめ、旅に出る。その夜汽車の中で、生れてはじめて、同じテレパシーの能力を持った子供ノリオと出会う。その後、次々と異なる超能力の持主とめぐり会った七瀬は、彼らと共に、超能力者を抹殺しようとたくらむ暗黒組織と、血みどろの死闘を展開する。 </p>

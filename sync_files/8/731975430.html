<img src="https://cover.openbd.jp/9784003118115.jpg"><h1>江戸川乱歩短篇集</h1>
<p>大正末期，大震災直後の東京にひとりの異才が登場，卓抜な着想，緻密な構成，巧みな語り口で読者をひきこむ優れた短篇を次々と発表していった．日本文学に推理小説の分野を開拓し普及させた江戸川乱歩（1894－1965）の，デビュー作「二銭銅貨」をはじめ「心理試験」「押絵と旅する男」など代表作12篇を収録．</p>

<p>平穏な隠れオタクライフを満喫していた平山の秘密が、人望厚き生徒会長にバレてしまった。しかも、その会長の真の姿が鬼畜な極道だったなんて…! 秘密をネタに脅されて、泣く泣く会長の下僕(しもべ)という名のパシリにされてしまった平山。彼女に、平穏な日々は再び訪れるのか…! ?隣の席から始まる、楽しい(?)下僕ライフ!</p>

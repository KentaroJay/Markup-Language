<img src="https://cover.openbd.jp/4796663991.jpg"><h1>読むだけですっきりわかる日本史 </h1>
<p>世界のなかでも類い稀なる急成長を遂げてきた国、日本。この国の歴史は、良い時代、悪い時代それぞれに生きた先人達の、貴重な体験談の宝庫である。私たち現代人にとっても、人生をよりよく生きるためのヒントが満載だ。本書は、その歴史を完全網羅。そして、教科書では取り上げられない目からウロコの意外なエピソードも紹介。漫画のようにすらすら読めてクセになる、楽しい日本史決定版。</p>

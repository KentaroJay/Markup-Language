<img src="https://cover.openbd.jp/4101250510.jpg"><h1>4TEEN</h1>
<p>東京湾に浮かぶ月島。ぼくらは今日も自転車で、風よりも早くこの街を駆け抜ける。ナオト、ダイ、ジュン、テツロー、中学2年の同級生4人組。それぞれ悩みはあるけれど、一緒ならどこまでも行ける、もしかしたら空だって飛べるかもしれない―。友情、恋、性、暴力、病気、死。出会ったすべてを精一杯に受けとめて成長してゆく14歳の少年達を描いた爽快青春ストーリー。直木賞受賞作。</p>

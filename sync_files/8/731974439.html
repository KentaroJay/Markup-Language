<img src="https://cover.openbd.jp/9784003233016.jpg"><h1>オー・ヘンリー傑作選</h1>
<p>絶妙のプロット，独特のユーモアとペーソス．この短篇の名手（一八六二－一九一〇）は，時代と国境をこえて今も読者の心を把えつづけている．それはしかし，単に秀抜な小説作法の故ではないであろう．彼の作品には，この世の辛酸を十分になめた生活者の，ずしりと重い体験がどこかで反響しているからである．傑作二○篇をえらんだ</p>

<img src="https://cover.openbd.jp/9784087485196.jpg"><h1>分身</h1>
<p>函館市生まれの氏家鞠子は18歳。札幌の大学に通っている。最近、自分にそっくりな女性がテレビ出演していたと聞いた―。小林双葉は東京の女子大生で20歳。アマチュアバンドの歌手だが、なぜか母親からテレビ出演を禁止される。鞠子と双葉、この二人を結ぶものは何か?現代医学の危険な領域を描くサスペンス長篇。</p>

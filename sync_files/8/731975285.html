<img src="https://cover.openbd.jp/9784103018728.jpg"><h1>キケン</h1>
<p>成南電気工科大学にある、「機械制御研究部」なるサークル。ここは、その活動における様々な伝説や破壊的行為から、「キケン」と称され、忌み畏れられていた。「キケン」はまさしく、危険人物に率いられた特殊集団であり、犯罪スレスレの「実験」を行うことすら日常であった。これは、その黄金時代を描いた物語である。</p>

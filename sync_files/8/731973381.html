<p>孤島のハイテク研究所で、少女時代から完全に隔離された生活を送る天才工学博士・真賀田四季。彼女の部屋からウエディング・ドレスをまとい両手両足を切断された死体が現れた。偶然、島を訪れていたN大助教授・犀川創平と女子学生・西之園萌絵が、この不可思議な密室殺人に挑む。新しい形の本格ミステリィ登場。</p>

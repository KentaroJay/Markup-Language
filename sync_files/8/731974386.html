<p>ベストセラー『日本人の英語』に待望の「実践」篇、登場! 「春休みに、友人と一緒にタイに行きました」「お一人ですか?」「僕、今日、財布を忘れて310 円しか持ってないんだ」。簡単な日本語でも、英語にするときには落とし穴が一杯。正確な、大人にふさわしい英語で表現するために、すぐに役立つ一冊! </p>

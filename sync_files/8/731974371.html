<img src="https://cover.openbd.jp/978416766907.jpg"><h1>その日のまえに</h1>
<p>僕たちは「その日」に向かって生きてきた――。昨日までの、そして、明日からも続くはずの毎日を不意に断ち切る家族の死。消えゆく命を前にして、いったい何ができるのだろうか……。死にゆく妻を静かに見送る父と子らを中心に、それぞれのなかにある生と死、そして日常のなかにある幸せの意味を見つめる連作短編集。</p>

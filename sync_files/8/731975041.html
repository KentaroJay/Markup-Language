<p>舞台は、伝統ある男子校の寮「松籟館」。冬休みを迎え多くが帰省していく中、事情を抱えた4人の少年が居残りを決めた。ひとけのない古い寮で、4人だけの自由で孤独な休暇がはじまる。そしてイブの晩の「告白」ゲームをきっかけに起きる事件。日を追うごとに深まる「謎」。やがて、それぞれが隠していた「秘密」が明らかになってゆく。驚きと感動に満ちた7日間を描く青春グラフィティ。 </p>

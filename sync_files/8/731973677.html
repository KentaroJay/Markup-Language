<img src="https://cover.openbd.jp/9784001109818.jpg"><h1>はてしない物語</h1>
<p>バスチアンはあかがね色の本を読んでいた——ファンタージエン国は正体不明の〈虚無〉におかされ滅亡寸前。その国を救うには、人間界から子どもを連れてくるほかない。その子はあかがね色の本を読んでいる10歳の少年——ぼくのことだ! 叫んだとたんバスチアンは本の中にすいこまれ、この国の滅亡と再生を体験する。 </p>

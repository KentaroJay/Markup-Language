<img src="https://cover.openbd.jp/9784575514414.jpg"><h1>ゴメンナサイ</h1>
<p>日高由香は、成績抜群だが、“幽霊”と呼ばれ不気味がられている黒羽さんと同じクラスになった。黒羽さんが目障りなクラス委員の園田さんは、恥をかかせるために黒羽さんに文化祭の演劇用のシナリオを書かせた。二日後、授業中にシナリオを読んでいた園田さんの取り巻きが急に苦しみ出す…。新たな才能が描く、想像を絶する恐怖!最後のページを閉じた後、絶対に人に薦めたくなる。</p>

<img src="https://cover.openbd.jp/9784101373218.jpg"><h1>スキップ</h1>
<p>昭和40年代の初め。わたし一ノ瀬真理子は17歳、千葉の海近くの女子高二年。それは九月、大雨で運動会の後半が中止になった夕方、わたしは家の八畳間で一人、レコードをかけ目を閉じた。目覚めたのは桜木真理子42歳。夫と17歳の娘がいる高校の国語教師。わたしは一体どうなってしまったのか。独りぼっちだ—でも、わたしは進む。心が体を歩ませる。顔をあげ、『わたし』を生きていく。 </p>

<img src="https://cover.openbd.jp/9784101321530.jpg"><h1>隠蔽捜査</h1>
<p>竜崎伸也は、警察官僚である。現在は警察庁長官官房でマスコミ対策を担っている。その朴念仁ぶりに、周囲は“変人”という称号を与えた。だが彼はこう考えていた。エリートは、国家を守るため、身を捧げるべきだ。私はそれに従って生きているにすぎない、と。組織を揺るがす連続殺人事件に、竜崎は真正面から対決してゆく。警察小説の歴史を変えた、吉川英治文学新人賞受賞作。 </p>

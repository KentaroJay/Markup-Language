<img src="https://cover.openbd.jp/9784344028500.jpg"><h1>人魚の眠る家</h1>
<p>娘の小学校受験が終わったら離婚する。
そう約束した仮面夫婦の二人。
彼等に悲報が届いたのは、面接試験の予行演習の直前。
娘がプールで溺れたー。
病院に駆けつけた二人を待っていたのは残酷な現実。
そして医師からは、思いもよらない選択を迫られる。

過酷な運命に苦悩する母親。その愛と狂気は成就するのか。
愛する人を持つすべての人へ。</p>

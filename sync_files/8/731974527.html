<p>若き絨毯商人アブダラは、ある日、本物の空飛ぶ絨毯を手に入れ、絨毯に連れて行かれた夜の庭で、謎の姫君と恋に落ちた。だが二人が駆け落ちしようとした矢先、姫は巨大な魔神にさらわれてしまう。アダブラは、魔法使いハウルの妻ソフィーの助けを得て、姫の行方を探そうとするのだが…？　人気作家ジョーンズによる奇想天外、珠玉のファンタジー。 </p>

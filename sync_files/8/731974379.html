<img src="https://cover.openbd.jp/9784627048621.jpg"><h1>高専の数学 3 問題集 (第2版) </h1>
<p>『新編高専の数学(全3巻)』の内容に沿って編集し，基本的な問題を[A]，応用的な問題を[B]として収録し，授業の進度や各自の能力に応じた使い方ができるようにした問題集.また，大学編入試験問題を[C]として豊富に収め，編入試験受験者の便に特に供している.さらに，各節の冒頭には「まとめ」として重要事項を列記し，問題集のみを単独で使えるよう配慮した. </p>

<p>獣ノ医術師の母と暮らす少女、エリン。ある日、戦闘用の獣である闘蛇が何頭も一度に死に、その責任を問われた母は処刑されてしまう。孤児となったエリンは蜂飼いのジョウンに助けられて暮らすうちに、山中で天を翔ける王獣と出合う。その姿に魅了され、王獣の医術師になろうと決心するエリンだったが、そのことが、やがて、王国の運命を左右する立場にエリンを立たせることに……。</p>

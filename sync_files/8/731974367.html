<img src="https://cover.openbd.jp/9784344418844.jpg"><h1>プラチナデータ</h1>
<p>国民の遺伝子情報から犯人を特定するDNA捜査システム。その開発者が殺害された。神楽龍平はシステムを使って犯人を突き止めようとするが、コンピュータが示したのは何と彼の名前だった。革命的システムの裏に隠された陰謀とは？　鍵を握るのは謎のプログラムと、もう一人の“彼”。果たして神楽は警察の包囲網をかわし、真相に辿り着けるのか。</p>

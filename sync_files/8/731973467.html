<img src="https://cover.openbd.jp/9784101234168.jpg"><h1>図書室の海</h1>
<p>あたしは主人公にはなれない―。関根夏はそう思っていた。だが半年前の卒業式、夏はテニス部の先輩・志田から、秘密の使命を授かった。高校で代々語り継がれる“サヨコ”伝説に関わる使命を…。少女の一瞬のときめきを描く『六番目の小夜子』の番外篇(表題作)、『夜のピクニック』の前日譚「ピクニックの準備」など全10話。恩田ワールドの魅力を凝縮したあまりにも贅沢な短篇玉手箱。</p>

<img src="https://cover.openbd.jp/9784344013148.jpg"><h1>鹿男あをによし</h1>
<p>「さあ、神無月だ――出番だよ、先生」。 二学期限定で奈良の女子高に赴任した「おれ」。 ちょっぴり神経質な彼に下された、空前絶後の救国指令!?「並みの天才じゃない」と金原瑞人氏激賞!</p>

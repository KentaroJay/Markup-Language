<img src="https://cover.openbd.jp/9784408553825.jpg"><h1>砂漠</h1>
<p>岩手県出身の北村、千葉県出身でパンクロック好きの西嶋、横浜出身でヤマセミみたいな髪型の鳥井、東京都練馬区出身でスプーン曲げが得意な南、仙台出身でクールビューティーの東堂。

入学した大学で出会った5人の男女は、合コン、麻雀、通り魔との遭遇、捨てられた犬の救出、超能力対決などを共に経験する。

胸が熱くなる青春小説。</p>

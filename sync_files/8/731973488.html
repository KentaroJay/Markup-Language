<p>賢治の見た星空は、一体どんな星空だったのでしょう。天の川の西の岸の水精のお宮に住んでいる青星のチュンセ童子とポウセ童子。可憐な2人の童子のひたむきさは触れた者の心にほのかな愛をともしていきます。銀笛の音色と星々の生き生きとした横顔―。宮沢賢治の傑作「双子の星」を、新進気鋭の遠山繁年が柔らかで情熱的な画で描きました。</p>

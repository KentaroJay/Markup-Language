<img src="https://cover.openbd.jp/9784101302744.jpg"><h1>夢の守り人</h1>
<p>人の夢を糧とする異界の“花”に囚われ、人鬼と化したタンダ。女用心棒バルサは幼な馴染を救うため、命を賭ける。心の絆は“花”の魔力に打ち克てるのか？　開花の時を迎えた“花”は、その力を増していく。不可思議な歌で人の心をとろけさせる放浪の歌い手ユグノの正体は？　そして、今明かされる大呪術師トロガイの秘められた過去とは？　いよいよ緊迫度を増すシリーズ第3弾。</p>

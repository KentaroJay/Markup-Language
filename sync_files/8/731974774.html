<img src="https://cover.openbd.jp/9784101240541.jpg"><h1>風の海　迷宮の岸　（十二国記）</h1>
<p>神獣である麒麟が王を選び玉座に据える十二国。その一つ戴国(たいこく)麒麟の泰麒(たいき)は、天地を揺るがす&lt;蝕(しょく)&gt;で蓬莱(ほうらい)(日本)に流され、人の子として育った。十年の時を経て故国(くに)へと戻されたが、麒麟の役割を理解できずにいた。我こそはと名乗りを挙げる者たちを前に、この国の命運を担うべき「王」を選ぶことはできるのだろうか。 </p>

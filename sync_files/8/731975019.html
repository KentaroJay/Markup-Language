<img src="https://cover.openbd.jp/9784101006048.jpg"><h1>津軽</h1>
<p>太宰文学のうちには、旧家に生れた者の暗い宿命がある。古沼のような“家”からどうして脱出するか。さらに自分自身からいかにして逃亡するか。しかしこうした運命を凝視し懐かしく回想するような刹那が、一度彼に訪れた。それは昭和19年、津軽風土記の執筆を依頼され3週間にわたって津軽を旅行したときで、こうして生れた本書は、全作品のなかで特異な位置を占める佳品となった。
</p>

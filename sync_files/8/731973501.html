<img src="https://cover.openbd.jp/4916199820.jpg"><h1>鴨川ホルモー</h1>
<p>謎のサークル京大青竜会に入った安倍を待ち構えていた「ホルモー」とは? 恋に、戦に、チョンマゲに、若者たちは闊歩して、魑魅魍魎は跋扈する。京都の街に巻き起こる、疾風怒濤の狂乱絵巻。前代未聞の娯楽大作、ここにあり!</p>

<img src="https://cover.openbd.jp/9784314008549.jpg"><h1>理論電磁気学</h1>
<p>マクスウェルによって完成された電磁気学は、自然現象の理論的記述としてもっとも完全な体系のひとつである。本書は、この古典電磁気学の理論を物理学系・工学系の学生に、組織的・体系的に理解してもらうことを目的に書かれたものである。</p>

<img src="https://cover.openbd.jp/9784101307060.jpg"><h1>優駿&lt;上&gt;</h1>
<p>生れる仔馬が牡馬でありますように。風の申し子のように速く、嵐みたいに烈しく、名馬の天命をたずさえて生れますように…。若者の祈りに応えて、爽やかな早春の風の渡る北海道の小さな牧場に、1頭のサラブレッドが誕生した。オラシオン(祈り)と名づけられた仔馬は、大自然の恵みのなかで育ち、順調に競走馬への道を歩みはじめるが…。</p>

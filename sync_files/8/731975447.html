<img src="https://cover.openbd.jp/9784004306801.jpg"><h1>メディア・リテラシー　―世界の現場から―</h1>
<p>人生の大半をメディアとともに過ごすとされる現代生活．報道の客観性や公正さ，暴力表現の影響などが議論になっている今，メディアのあり方を具体的に解読していくことの意味と可能性とは何か．各国で広がっている実践を丹念に取材し，教室での工夫や反応，メディアを監視する市民団体の活動などを報告，情報社会の今後を考える． </p>

<img src="https://cover.openbd.jp/9784101287812.jpg"><h1>ボトルネック</h1>
<p>亡くなった恋人を追悼するため東尋坊を訪れていたぼくは、何かに誘われるように断崖から墜落した……はずだった。ところが気がつくと見慣れた金沢の街にいる。不可解な思いで自宅へ戻ったぼくを迎えたのは、見知らぬ「姉」。もしやここでは、ぼくは「生まれなかった」人間なのか。世界のすべてと折り合えず、自分に対して臆病。そんな「若さ」の影を描き切る、青春ミステリの金字塔。
</p>

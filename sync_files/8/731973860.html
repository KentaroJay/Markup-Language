<img src="https://cover.openbd.jp/9784274067815.jpg"><h1>プログラミングHaskell</h1>
<p>Haskell(ハスケル)は純粋関数型言語として注目を集めているプログラミング言語。

本書は、関数プログラミングの専門家が題材を厳選して著したものであり、すでに国内のHaskellユーザたちからの評価も高い。これからHaskellを始めようという人はもちろん、既存の入門書を購入している人たちにもお勧め。</p>

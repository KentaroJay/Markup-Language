<img src="https://cover.openbd.jp/9784883672431.jpg"><h1>図書館の法令と政策</h1>
<p>図書館法を逐条解説し、学校図書館・国立国会図書館・大学図書館・点字図書館の設置根拠である法令や、図書館サービスに関連する法令の要点を説明。また、図書館政策について、先駆的なものや近年の主なものを紹介する。</p>

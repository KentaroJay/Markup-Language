<img src="https://cover.openbd.jp/9784101353616.jpg"><h1>陽だまりの彼女</h1>
<p>幼馴染みと十年ぶりに再会した俺。かつて「学年有数のバカ」と呼ばれ冴えないイジメられっ子だった彼女は、モテ系の出来る女へと驚異の大変身を遂げていた。でも彼女、俺には計り知れない過去を抱えているようで―その秘密を知ったとき、恋は前代未聞のハッピーエンドへと走りはじめる!誰かを好きになる素敵な瞬間と、同じくらいの切なさもすべてつまった完全無欠の恋愛小説。 </p>

<img src="https://cover.openbd.jp/9784101171017.jpg"><h1>家族八景 (新潮文庫) </h1>
<p>幸か不幸か生まれながらのテレパシーをもって、目の前の人の心をすべて読みとってしまう可愛いお手伝いさんの七瀬――彼女は転々として移り住む八軒の住人の心にふと忍び寄ってマイホームの虚偽を抉り出す。人間心理の深層に容赦なく光を当て、平凡な日常生活を営む小市民の猥雑な心の裏面を、コミカルな筆致で、ペーソスにまで昇華させた、恐ろしくも哀しい本である。 </p>

<p>ホームズとワトスンが初めて会い、ベイカー街221Bに共同で部屋を借りた、記念すべき第一作。ワトスンへの第一声「あなた、アフガニスタンに行っていましたね?」は、ホームズが依頼人の過去を当てる推理のはしり。第一部はホームズたちの出会いから殺人事件解決まで。第二部は犯人の告白による物語で、米ユタ州からロンドンにいたる復讐劇。</p>

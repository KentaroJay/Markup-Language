<img src="https://cover.openbd.jp/9784199005176.jpg"><h1>間の楔</h1>
<p>「愛にもいろんな形がある。憎しみ合うことでしか存在できない、そんな関係もあるんだ。」
スラムの雑種とタナグラのブロンディー、ペットと主人。歪んだ関係でしか結びつけない、リキとイアソン。その間に存在するのがどんな感情であっても、お互いを意識せずにはいられない、惹かれ合わずにはいられない2人。歪んだ関係に苦しみ鎖に縛られながら、やっと2人だけの穏やかな最期のときを迎える。 ホモ。</p>
<h2>吉原理恵子</h2>

<img src="https://cover.openbd.jp/9784101369129.jpg"><h1>レベルセブン</h1>
<p>レベル7まで行ったら戻れない――謎の言葉を残して失踪した女子高生。記憶を全て失って目覚めた若い男女の腕に浮かび上がった「Level7」の文字。少女の行方を探すカウンセラーと自分たちが何者なのかを調べる二人。二つの追跡行はやがて交錯し、思いもかけない凶悪な殺人事件へと導いていく。ツイストに次ぐツイスト、緊迫の四日間。ミステリー・サスペンスの最高峰、著者初期の傑作。</p>

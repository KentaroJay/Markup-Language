<img src="https://cover.openbd.jp/9784334733704.jpg"><h1>クロスファイア</h1>
<p>主人公の青木淳子が瀕死の人間を殺そうしようとしている現場を目撃。物に火をつけることのできる超能力者である青木淳子は、その能力で犯人を焼殺しようとするが一人に逃げられてしまう。瀕死だった被害者は結局死んでしまったが、仇を討つと約束。その犯人を追っていく物語。主人公側の視点と警察側の視点から犯人を追っていくストーリが最後まで飽きさせない。</p>

<img src="https://cover.openbd.jp/4167105675.jpg"><h1>竜馬がゆく&lt;1&gt;</h1>
<p>「薩長連合、大政奉還、あれァ、ぜんぶ竜馬一人がやったことさ」と、勝海舟はいった。坂本竜馬は幕末維新史上の奇蹟といわれる。かれは土佐の郷士の次男坊にすぎず、しかも浪人の身でありながらこの大動乱期に卓抜した仕事をなしえた。竜馬の劇的な生涯を中心に、同じ時代をひたむきに生きた若者たちを描く長篇小説。 </p>

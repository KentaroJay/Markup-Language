<img src="https://cover.openbd.jp/9784101237343.jpg"><h1>黄色い目の魚</h1>
<p>海辺の高校で、同級生として二人は出会う。周囲と溶け合わずイラストレーターの叔父だけに心を許している村田みのり。絵を描くのが好きな木島悟は、美術の授業でデッサンして以来、気がつくとみのりの表情を追っている。友情でもなく恋愛でもない、名づけようのない強く真直ぐな想いが、二人の間に生まれて――。16歳というもどかしく切ない季節を、波音が浚ってゆく。青春小説の傑作。</p>

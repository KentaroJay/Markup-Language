<img src="https://cover.openbd.jp/4415022642.jpg"><h1>カクテル大事典800 </h1>
<p>800種類ものカクテルを材料別(リキュール、スピリッツ)、作り方別(ビルド、シェーク、ステア、ブレンド)、度数別で引くことができる決定版。リキュール、スピリッツ、ワイン&amp;シャンパン、ビールのベース別に、様々なレシピ、バリエーションを紹介。カクテルを美しく演出するグラスやあると便利なアイテムなども紹介。</p>

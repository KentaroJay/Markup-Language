<img src="https://cover.openbd.jp/9784101339252.jpg"><h1>ウエハースの椅子 (新潮文庫)</h1>
<p>あなたに出会ったとき、私はもう恋をしていた。出会ったとき、あなたはすでに幸福な家庭を持っていた―。私は38歳の画家、中庭のある古いマンションに一人で住んでいる。絶望と記憶に親しみながら。恋人といるとき、私はみちたりていた。二人でいるときの私がすべてだと感じるほどに。やがて私は世界からはぐれる。彼の心の中に閉じ込められてしまう。恋することの孤独と絶望を描く傑作。 </p>

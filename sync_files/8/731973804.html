<img src="https://cover.openbd.jp/9784838713080.jpg"><h1>江國 香織とっておき作品集</h1>
<p>フェミナ賞を受賞した処女小説「409ラトクリフ」を初収録。珠玉の中短篇小説とファンタジー、そしてビートルズ訳詞集、さらに、異色絵本『夕闇の川のざくろ』もカラーで完全収録。父・江国滋の「香織の記録」と妹・晴子の「夢日記」も初公開。単行本未収録作品がたっぷり、欲ばりでぜいたくな作品集。 </p>

<img src="https://cover.openbd.jp/9784101234137.jpg"><h1>六番目の小夜子</h1>
<p>津村沙世子―とある地方の高校にやってきた、美しく謎めいた転校生。高校には十数年間にわたり、奇妙なゲームが受け継がれていた。三年に一度、サヨコと呼ばれる生徒が、見えざる手によって選ばれるのだ。そして今年は、「六番目のサヨコ」が誕生する年だった。学園生活、友情、恋愛。やがては失われる青春の輝きを美しい水晶に封じ込め、漆黒の恐怖で包みこんだ、伝説のデビュー作。</p>

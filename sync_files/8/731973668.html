<img src="https://cover.openbd.jp/9784488517045.jpg"><h1>海底二万里 (創元SF文庫)</h1>
<p>一八六六年に、ある奇妙な事件があった。《動く暗礁》が、つぎつぎと海難事故を引き起こしていたのだ。パリ科学博物館のアロナックス教授は、究明のため太平洋に向かったが、彼を待ち受けていたのは、反逆者ネモ船長指揮する潜水艦ノーチラス号だった！その行く手には、神秘と驚異の大海洋が待ち受けていた。不朽の名作。南村喬之 画</p>

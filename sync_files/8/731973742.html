<img src="https://cover.openbd.jp/9784334707972.jpg"><h1>若草色のポシェット</h1>
<p>行方不明の親友松井久代が、深夜に電話をかけてきた。指定場所の中学校へ駆けつけた杉原爽香は、親友の無残な死体を見つける。そばには、若草色のポシェットがころがっていた…。主人公の杉原爽香は15歳、爽やかで正義感の強い女のコ。担任の先生、ボーイフレンド、同級生、刑事と力を合わせて、事件のナゾを解く。主人公が毎年1歳ずつ成長していくシリーズ第1弾</p>

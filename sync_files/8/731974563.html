<img src="https://cover.openbd.jp/9784101276315.jpg"><h1>レインツリーの国</h1>
<p>きっかけは「忘れられない本」。そこから始まったメールの交換。共通の趣味を持つ二人が接近するのに、それほど時間はかからなかった。まして、ネット内時間は流れが速い。僕は、あっという間に、どうしても彼女に会いたいと思うようになっていた。だが、彼女はどうしても会えないと言う。かたくなに会うのを拒む彼女には、そう主張せざるを得ない、ある理由があった――。 </p>

<img src="https://cover.openbd.jp/9784152091314.jpg"><h1>これからの「正義」の話をしよう——いまを生き延びるための哲学</h1>
<p>金持ちの税金を貧者に分配するのは公正か。前の世代が犯した過ちについて、私たちにつぐないの義務はあるか。個人の自由と社会の利益はいかにして両立可能か──豊富な実例で古今の哲学者の思想を解きほぐす。アメリカ現代思想界の雄による、ハーバード大学史上最多の履修者数を誇る超人気講義。</p>

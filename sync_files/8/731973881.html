<p>泥棒を生業とする男は新たなカモを物色する。父に自殺された青年は神に憧れる。女性カウンセラーは不倫相手との再婚を企む。職を失い家族に見捨てられた男は野良犬を拾う。幕間には歩くバラバラ死体登場――。並走する四つの物語、交錯する十以上の人生、その果てに待つ意外な未来。不思議な人物、機知に富む会話、先の読めない展開。巧緻な騙し絵のごとき現代の寓話の幕が、今あがる。 </p>

<img src="https://cover.openbd.jp/9784795810228.jpg"><h1>メメント・モリ</h1>
<p>書名の『メメント・モリ』とは、「死を想え」という意味で、ヨーロッパ中世末期にさかんに使われたラテン語の宗教用語だ。この本には、著者の短いコメントが付けられた74枚のオールカラー写真が収められ、生の光景に潜む無限の死の様相が極彩色で提示されている。</p>

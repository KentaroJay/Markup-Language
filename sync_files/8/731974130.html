<img src="https://cover.openbd.jp/9784167309794.jpg"><h1>本当の戦争の話をしよう</h1>
<p>日ざかりの小道で呆然と、「私が殺した男」を見つめる兵士、木陰から一歩踏み出したとたん、まるでセメント袋のように倒れた兵士、祭の午後、故郷の町をあてどなく車を走らせる帰還兵…。ヴェトナムの・本当の・戦争の・話とは?O・ヘンリー賞を受賞した「ゴースト・ソルジャーズ」をはじめ、心を揺さぶる、衝撃の短編小説集。胸の内に「戦争」を抱えたすべての人におくる22の物語。 </p>

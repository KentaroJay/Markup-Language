<img src="https://cover.openbd.jp/9784101448039.jpg"><h1>雨がやんだら</h1>
<p>漂着してきた男たちが暮らす南の島。その南の島の「夏の日海岸」に「生き甲斐海流」が運んできた小さな箱。箱の中から出てきたのは、木彫りの人形とプリズム、そして水を吸ってすっかり脹んだ1冊のノートだった。そのノートの中に書かれていた恐ろしい事実とは?表題作の「雨がやんだら」をはじめ不思議な味わいで描く椎名誠のスーパー・フィクション9編を収録。</p>

<img src="https://cover.openbd.jp/9784167733018.jpg"><h1>葉桜の季節に君を想うということ</h1>
<p>「何でもやってやろう屋」を自称する元私立探偵・成瀬将虎は、同じフィットネスクラブに通う愛子から悪質な霊感商法の調査を依頼された。そんな折、自殺を図ろうとしているところを救った麻宮さくらと運命の出会いを果たして―。あらゆるミステリーの賞を総なめにした本作は、必ず二度、三度と読みたくなる究極の徹夜本です。 </p>

<img src="https://cover.openbd.jp/9784101302737.jpg"><h1>闇の守り人</h1>
<p>女用心棒バルサは、25年ぶりに生まれ故郷に戻ってきた。おのれの人生のすべてを捨てて自分を守り育ててくれた、養父ジグロの汚名を晴らすために。短槍に刻まれた模様を頼りに、雪の峰々の底に広がる洞窟を抜けていく彼女を出迎えたのは―。バルサの帰郷は、山国の底に潜んでいた闇を目覚めさせる。壮大なスケールで語られる魂の物語。読む者の心を深く揺さぶるシリーズ第2弾。</p>

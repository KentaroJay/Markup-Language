<img src="https://cover.openbd.jp/1105035700.jpg"><h1>人間失格</h1>
<p>「無頼派」「新戯作派」の破滅型作家を代表する昭和初期の小説家、太宰治の長編小説。初出は「展望」［1948（昭和23）年］。自分の幸福の観念と世の中のそれが、まるでくい違っているような不安に悩む大庭葉蔵の半生を自意識過剰に描いた、太宰文学随一の傑作。臼井吉見が言うように、太宰文学の「最高のかたち」の「遺書」であるとともに、日本近代文学を代表する作品。</p>

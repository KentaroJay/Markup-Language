<img src="https://cover.openbd.jp/4757518005.jpg"><h1>勤しめ!仁岡先生 第１巻</h1>
<p>子供嫌いである仁岡隆志は意地悪教師となって自分の嫌いな子供達をいびる幸せな生活を送ろうと目論み、とある中学校へと赴任する。だが、彼の裏表のない態度やメガネをはずしたら意外と可愛い童顔になることが一部の生徒や先生から人気を得て、ついには数人の女子生徒や教師から告白される。それ以降、仁岡の女性から付きまとわれる日々が始まる。</p>

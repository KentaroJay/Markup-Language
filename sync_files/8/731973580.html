<img src="https://cover.openbd.jp/4062764445.jpg"><h1>赤い指</h1>
<p>オフィスにいた前原昭雄の元に、妻の八重子から「早く帰って来て欲しい」と電話が入る。前原にとって、「家庭」は安らぎを与えてくれる場所とは言い難い存在になっていた。同居している義母を重んじる夫をなじり続ける八重子。親和性に欠ける前原夫妻の一人息子、直巳。前原は家路を急いだ。自宅の庭に投げ出された黒いビニール袋からは、白い靴下を履いた小さな足が出ていた。昭雄は息子のために事件の隠ぺいに取り掛かる。</p>

<img src="https://cover.openbd.jp/9784062680011.jpg"><h1>十五少年漂流記</h1>
<p>大嵐の夜、太平洋のまっただなかを漂流する一そうの帆船があった。乗っているのは八歳から十四歳までの少年ばかり十五人。無人島に流れついた少年たちは、国籍や性格のちがいによる対立をこえ、知恵と勇気をもって大自然の脅威とたたかい、たくましく生きぬいていく。―十五人の少年たちの生きるためのたたかいと魂の成長を感動的にえがく永遠の名作。 </p>

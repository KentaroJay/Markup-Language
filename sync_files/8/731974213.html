<img src="https://cover.openbd.jp/9784101287829.jpg"><h1>儚い羊たちの祝宴</h1>
<p>夢想家のお嬢様たちが集う読書サークル「バベルの会」。夏合宿の二日前、会員の丹山吹子の屋敷で惨劇が起こる。翌年も翌々年も同日に吹子の近親者が殺害され、四年目にはさらに凄惨な事件が。優雅な「バベルの会」をめぐる邪悪な五つの事件。甘美なまでの語り口が、ともすれば暗い微笑を誘い、最後に明かされる残酷なまでの真実が、脳髄を冷たく痺れさせる。米澤流暗黒ミステリの真骨頂。 </p>

<img src="https://cover.openbd.jp/4413006526.jpg"><h1>図説 歴史で読み解く京都の地理</h1>
<p>なぜ東に左京区、西に右京区があるのか、名勝地にたくさんの城や砦が築かれた理由、御所にみる幕末の政争の跡、京の町を彩る祭りの数々……1200年の長きにわたって歴史を刻んできた京の「都」の姿が一目瞭然。やっぱり「京都」は面白い！　本書は、大好評『図説　歴史で読み解く東京の地理』（小社刊）につづく第2弾。
</p>

<img src="https://cover.openbd.jp/9784344014503.jpg"><h1>阪急電車</h1>
<p>兵庫県宝塚市の阪急宝塚駅から兵庫県西宮市の西宮北口駅を経て阪急今津駅までを結ぶ阪急今津線。阪急神戸本線との接続駅であり運転系統が分割される西宮北口駅から宝塚駅までは、所要わずか14分のミニ路線である。この作品はその宝塚 - 西宮北口間の8つの駅を舞台とし、その乗客が織り成す様々なエピソードを、1往復に当たる全16話で描写する。</p>

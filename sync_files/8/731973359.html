<img src="https://cover.openbd.jp/4253202179.jpg"><h1>WORST 1</h1>
<p>「圏外から来た男」月島花を中心とした不良高校生の抗争、日常生活を描く。主な舞台は花の通う鈴蘭高校、別名、カラスの学校とその周辺。 花は鈴蘭史上一人も果たしたことのない、鈴蘭の番長になると宣言。見事一年戦争で優勝し、着々と番長への道を突き進んでいく。</p>

<img src="https://cover.openbd.jp/9784063637281.jpg"><h1>ダイヤのA(1)</h1>
<p>中学全国大会を目標としていた沢村栄純（さわむら・えいじゅん）。最後の大会は自らの暴投で敗退してしまう。仲間とともに高校でリベンジを誓うなか、名門、青道高校野球部からスカウトが来る。見学に訪れた沢村は、いきなりエリート校の洗礼を受けることに！　名キャッチャーの呼び声高い御幸一也（みゆき・かずや）との出会いが沢村の高校野球への情熱を目覚めさせる!!</p>

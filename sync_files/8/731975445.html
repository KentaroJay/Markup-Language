<img src="https://cover.openbd.jp/9784757512238.jpg"><h1>SOUL EATER</h1>
<p>舞台は死神武器職人専門学校、通称「死武専」。

死武専は、「職人」と「武器」を育成することを目的としており「職人」と「武器」でペアとなって活動していく。その最終目標は悪人の魂99個[1]と魔女の魂1個を「武器」が"食べる"事によって、死神様の武器「デスサイズ」を作り出すことである。

キャッチコピーは「健全なる魂は 健全なる精神と 健全なる肉体に宿る」。</p>

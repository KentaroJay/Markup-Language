<img src="https://cover.openbd.jp/9784276102330.jpg"><h1>総合和声―実技・分析・原理</h1>
<p>本書は東京芸術大学音楽学部の音楽理論とソルフェージュの授業のために作成された和声教科書である。本書の学習対象は、バロックからロマン派に至る西洋音楽の和声が中核となる。実技篇と分析篇は、専らこの枠内に留まる。他方、原理篇では、理論と学習の射程を中世・ルネッサンスから近代・現代に至る西欧多声音楽の全史に広げる。 </p>

<img src="https://cover.openbd.jp/9784102100073.jpg"><h1>誰がために鐘は鳴る〈下〉</h1>
<p>二日後に迫った鉄橋爆破の任務。生還を期しがたいだけに、より激しく燃えあがるロバートとマリアの恋。生涯のすべてを投げ込むような陶酔のはてにロバートは戦いに出て行く。―戦争という巨大な運命のもとにおける悲劇的恋愛を描きながら、その悲惨さを超えて行動するロバートの姿が、信ずるもののために戦うことの尊厳を語りかけ、読む者に息づまるほどの感動を呼びおこす大作。</p>

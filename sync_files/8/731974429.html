<img src="https://cover.openbd.jp/9784106101496.jpg"><h1>超バカの壁</h1>
<p>「今の日本社会には、明らかに問題がある。どんな問題があるか。私はものの考え方、見方だと思っている。そこがなんだか、変なのである」――フリーター、ニート、「自分探し」、テロとの戦い、少子化、靖国参拝、心の傷、男と女、生きがいの喪失等々、現代人の抱える様々な問題の根本が見えてくる。「バカの壁」を超える方法、考え方は自分の頭で生み出す。そのためのヒントが詰まった、養老孟司の新潮新書第三弾。</p>

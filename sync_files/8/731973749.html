<p>史上初ディズニーランド青春小説
ようこそ裏舞台（バックステージ）へ！
東京ディズニーランドのバイトになった21歳の若者。
友情、トラブル、純愛……。様々な出来事を通じ、やがて裏方の意義や誇りに目覚めていく。
秘密のベールに包まれた巨大テーマパークの〈バックステージ〉で働く人々の3日間を描く、感動の青春成長小説。</p>

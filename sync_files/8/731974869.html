<img src="https://cover.openbd.jp/9784086170611.jpg"><h1>キャプテン(1)</h1>
<p>「華無し｣「色無し」「魔球無し」の三拍子揃った正統派野球漫画。登場人物が地味だが、それにより身近に感じることが出来る作品。
無名だった墨谷二中野球部が、キャプテンをはじめとしたナインの頑張りによって名門野球部へと成長していく様を描く。
物語は野球部のキャプテンの視点から描かれているので、一年ごとに主人公が変わる。</p>

<img src="https://cover.openbd.jp/9784122024137.jpg"><h1>陰翳礼讃</h1>
<p>陰翳礼讃／懶惰の説／恋愛及び色情／客ぎらい／旅のいろいろ／厠のいろいろ 人はあの冷たく滑かなものを口中にふくむ時、あたかも室内の暗黒が一箇の甘い塊になって舌の先で融けるのを感じ、ほんとうはそう旨くない羊羹でも、味に異様な深みが添わるように思う。（本文より） －西洋との本質的な相違に眼を配り、かげや隈の内に日本的な美の本質を見る。</p>

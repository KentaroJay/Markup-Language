<img src="https://cover.openbd.jp/9784101250250.jpg"><h1>砂漠</h1>
<p>入学した大学で出会った5人の男女。ボウリング、合コン、麻雀、通り魔犯との遭遇、捨てられた犬の救出、超能力対決……。共に経験した出来事や事件が、互いの絆を深め、それぞれを成長させてゆく。自らの未熟さに悩み、過剰さを持て余し、それでも何かを求めて手探りで先へ進もうとする青春時代。二度とない季節の光と闇をパンクロックのビートにのせて描く、爽快感溢れる長編小説。</p>

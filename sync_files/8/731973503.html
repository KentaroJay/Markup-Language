<img src="https://cover.openbd.jp/9784101152127.jpg"><h1>関ヶ原〈上〉</h1>
<p>東西両軍の兵力じつに十数万、日本国内における古今最大の戦闘となったこの天下分け目の決戦の起因から終結までを克明に描きながら、己れとその一族の生き方を求めて苦闘した著名な戦国諸雄の人間像を浮彫りにする壮大な歴史絵巻。秀吉の死によって傾きはじめた豊臣政権を簒奪するために家康はいかなる謀略をめぐらし、豊家安泰を守ろうとする石田三成はいかに戦ったのか。</p>

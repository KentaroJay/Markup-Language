<p>毎日日記をつけている則安君は、ある日お母さんに日記を盗み読みされてしまいます。則安君は、お母さんをおどろかそうとでたらめなことを日記に書くことに。「お母さんがえんぴつをてんぷらに」 「金魚がへやをとびまわる」…。ところが、書いたことがすべて現実に! ある日「ぶたがふりました。」と日記に書いたらそれも本当になってしまい…。 </p>

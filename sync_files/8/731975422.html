<img src="https://cover.openbd.jp/4575240079.jpg"><h1>よるのばけもの</h1>
<p>夜になると、僕は化け物になる。寝ていても座っていても立っていても、それは深夜に突然やってくる。
ある日、化け物になった僕は、忘れ物をとりに夜の学校へと忍びこんだ。
誰もいない、と思っていた夜の教室。だけどそこには、なぜかクラスメイトの矢野さつきがいて――。</p>

<img src="https://cover.openbd.jp/9784048739481.jpg"><h1>植物図鑑</h1>
<p>お嬢さん、よかったら俺を拾ってくれませんか。噛みません。躾のできた良い子です――。思わず拾ってしまったイケメンは、家事万能のスーパー家政夫のうえ、重度の植物オタクだった。樹という名前しか知らされぬまま、週末ごとにご近所を「狩り」する、風変わりな同棲生活が始まった。とびきり美味しい(ちょっぴりほろ苦)“道草"恋愛小説。レシピ付き。 </p>

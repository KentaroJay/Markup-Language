<p>マンガ家になる前は北海道で七年間、農業に従事していた荒川弘。牛を飼い、野菜を作り、クマに怯え、エゾシマリスに翻弄される―年中無休で働き、切ない想いも多々あるハードなお仕事。「水がなければ牛乳を飲めばいいのに」。なんたって“百姓貴族”ですから!!知られざる農家の実態を描いた、日本初農家エッセイ登場。 </p>

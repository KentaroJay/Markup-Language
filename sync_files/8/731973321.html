<img src="https://cover.openbd.jp/4488017002.jpg"><h1>アヒルと鴨のコインロッカー</h1>
<p>引っ越してきたアパートで、最初に出会ったのは黒猫、次が悪魔めいた長身の美青年。初対面だというのに、彼はいきなり「一緒に本屋を襲わないか」と持ち掛けてきた。彼の標的は―たった一冊の広辞苑。注目の気鋭による清冽なミステリ。</p>

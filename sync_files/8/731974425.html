<img src="https://cover.openbd.jp/9784344413535.jpg"><h1>ドアD</h1>
<p>優奈は、大学のテニスサークルの仲間7人とともに、見知らぬ部屋に拉致された。一つだけあるドアは施錠されている。突然、壁穴から水が噴き出した。瞬く間に水位は喉元まで…。溺死を免れるには、一人が部屋に残り、ドアの開錠のスイッチを押し続けるしかない。誰が犠牲になる?人間の本性を剥き出しにした、壮絶な殺人ゲームが始まった。</p>
<h2>山田悠介</h2>

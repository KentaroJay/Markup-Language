<img src="https://cover.openbd.jp/9784063617320.jpg"><h1>ヒメアノ～ル(1)</h1>
<p>人生、黄色信号点灯中！　ゆらゆらと――ヒシヒシと――けっして交わってはならない2つの世界！　ショボくれた青春を送ってきた岡田（おかだ）君。ビル清掃のバイトしかない、モヤモヤした日々。職場の先輩・安藤（あんどう）さんに相談したけど、逆に片思いのお手伝いをさせられる始末。同時期、岡田君の高校時代の同級生・森田（もりた）は、抜け出せない深い闇をさまよっていた――。 </p>

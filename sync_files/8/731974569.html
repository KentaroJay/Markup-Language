<img src="https://cover.openbd.jp/9784781604701.jpg"><h1>黒死館殺人事件</h1>
<p>プロヴァンヌの城壁を模した降矢木家の館「黒死館」。この館に住まう人たちを陰険朦朧たる怪事件が次々と襲う。刑事弁護士である法水麟太郎は、神秘思想・占星術・心理学・暗号学など多岐にわたる西洋知識を駆使し黒死館の謎にせまる。日本三大奇書のひとつに数えられ、「アンチミステリー」といわれる小栗虫太郎の代表作を漫画化。 </p>

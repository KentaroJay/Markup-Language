<img src="https://cover.openbd.jp/4396332688.jpg"><h1>陽気なギャングが地球を回す</h1>
<p>それぞれ特殊能力を持つ4人組強盗団が奪われた「売り上げ」を奪還すべく活躍する。伊坂幸太郎独特の文体とスラップスティックコメディの内容が受け、新書版（祥伝社ノン・ノベル）は10万部以上を売り上げ、文庫版（祥伝社文庫）もベストセラーとなった。その結果、伊坂の名はミステリファンのみならず一般にまで知れ渡った。</p>

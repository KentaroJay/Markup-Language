<img src="https://cover.openbd.jp/9784087467987.jpg"><h1>何もかも憂鬱な夜に</h1>
<p>施設で育った刑務官の「僕」は、夫婦を刺殺した二十歳の未決囚・山井を担当している。一週間後に迫る控訴期限が切れれば死刑が確定するが、山井はまだ語らない何かを隠している―。どこか自分に似た山井と接する中で、「僕」が抱える、自殺した友人の記憶、大切な恩師とのやりとり、自分の中の混沌が描き出される。芥川賞作家が重大犯罪と死刑制度、生と死、そして希望と真摯に向き合った長編小説。 </p>

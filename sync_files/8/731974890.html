<img src="https://cover.openbd.jp/9784094086973.jpg"><h1>僕等がいた</h1>
<p>累計1000万部を誇り少女漫画界の頂点を極める「僕等がいた」が待望の映画化。北海道・釧路を舞台に、高校時代、互いに惹かれ合い、愛を確認しあった高橋七海と矢野元晴。しかし、運命に翻弄され、引き裂かれ、それでも永遠の恋を信じ、ひたむきに生きてきた6年に渡る二人の人生をドラマチックに描きます。</p>

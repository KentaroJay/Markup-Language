<img src="https://cover.openbd.jp/9784101092065.jpg"><h1>注文の多い料理店</h1>
<p>これらのちいさなものがたりの幾きれかが、おしまい、あなたのすきとおったほんとうのたべものになることを、どんなにねがうかわかりません―生前唯一の童話集『注文の多い料理店』全編と、「雪渡り」「茨海小学校」「なめとこ山の熊」など、地方色の豊かな童話19編を収録。賢治が愛してやまなかった“ドリームランドとしての日本岩手県”の闊達で果敢な住人たちとまとめて出会える一巻。 </p>

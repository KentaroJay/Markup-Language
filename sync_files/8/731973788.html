<img src="https://cover.openbd.jp/9784087464375.jpg"><h1>義珍の拳</h1>
<p>唐手を本土に伝えた富名腰義珍、波瀾の生涯。
琉球の下級武士の家に生まれた富名腰義珍は、かつて武家の秘伝であった唐手を教育に取り入れることを考え、古伝の精神を本土に普及させようと努めた。空手を本土に伝えた男の波瀾万丈の生涯。</p>

<p>プロがよく使う回路を167個集め，部品定数や特性の値を求める数式を整理しました．回路は，動作を表す数式と，部品の知識があれば作れます．

・動作を表す式から製作に便利な式を導いているので，すぐに作れる
・値の目安として，実際に動作する値の計算例を併記している
・経験を基にした，具体的なトラブルシュートの方法を解説している</p>

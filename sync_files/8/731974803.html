<p>衆人環視の中、首相が爆殺された。そして犯人は俺だと報道されている。なぜだ?何が起こっているんだ?俺はやっていない―。首相暗殺の濡れ衣をきせられ、巨大な陰謀に包囲された青年・青柳雅春。暴力も辞さぬ追手集団からの、孤独な必死の逃走。行く手に見え隠れする謎の人物達。運命の鍵を握る古い記憶の断片とビートルズのメロディ。スリル炸裂超弩級エンタテインメント巨編。 </p>

<img src="https://cover.openbd.jp/9784904074336.jpg"><h1>筑波山から学ぶ - 『とき』を想像する</h1>
<p>本書は、筑波山の歴史、民俗、経済、地域づくりについてわかりやすく描いたものです。現在、筑波山周辺の地域ではジオパーク構想が進み、筑波山の文化の厚みを再評価し、再興する「筑波山ルネサンス」という取り組みが行われています。「環筑波山文化圏」という観点から、筑波山の来し方と行く末を想像・創造してみましょう。 
（「BOOK」データベースより）</p>

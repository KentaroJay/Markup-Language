<img src="https://cover.openbd.jp/9784101461212.jpg"><h1>しゃばけ</h1>
<p>江戸有数の薬種問屋の一粒種・一太郎は、めっぽう体が弱く外出もままならない。ところが目を盗んで出かけた夜に人殺しを目撃。以来、猟奇的殺人事件が続き、一太郎は家族同様の妖怪と解決に乗り出すことに。若だんなの周囲は、なぜか犬神、白沢、鳴家など妖怪だらけなのだ。その矢先、犯人の刃が一太郎を襲う…。愉快で不思議な大江戸人情推理帖。日本ファンタジーノベル大賞優秀賞。 </p>

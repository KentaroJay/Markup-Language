<img src="https://cover.openbd.jp/9784122041479.jpg"><h1>放浪の戦士〈1〉―デルフィニア戦記 第1部</h1>
<p>男は剣を揮っていた。黒髪は乱れ日に灼けた逞しい長身のあちこちに返り血が飛んでいる。孤立無援の男が今まさに凶刃に倒れようとしたその時、助太刀を申し出たのは十二、三と見える少年であった…。二人の孤独な戦士の邂逅が、一国を、そして大陸全土の運命を変えていく―。  </p>

<img src="https://cover.openbd.jp/9784103512110.jpg"><h1>大家さんと僕 </h1>
<p>1階には大家のおばあさん、2階にはトホホな芸人の僕。挨拶は「ごきげんよう」、好きなタイプはマッカーサー元帥（渋い！）、牛丼もハンバーガーも食べたことがなく、僕を俳優と勘違いしている……。一緒に旅行するほど仲良くなった大家さんとの“二人暮らし”がずっと続けばいい、そう思っていた――。泣き笑い、奇跡の実話漫画。</p>

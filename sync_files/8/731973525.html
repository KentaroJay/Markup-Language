<p>ナウシカ、セーラームーン、綾波レイ…。日本の漫画・アニメ空間には「戦う少女」のイメージが溢れている。タフネスなアマゾネス系女戦士とは全く異なり、「トラウマ」を持たない可憐で無垢な戦闘美少女。彼女たち「ファリック・ガールズ」の特性と、それを愛好する「おたく」の心的機制を、『社会的ひきこもり』の著者がセクシュアリティの視角から徹底的に分析する。</p>

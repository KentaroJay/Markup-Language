<img src="https://cover.openbd.jp/9784101329710.jpg"><h1>君たちに明日はない</h1>
<p> リストラを専門に請け負う会社に勤めている真介の仕事は、クビ切りの面接官。昨日はメーカー、今日は銀行、女の子に泣かれ、中年男には殴られる。はっきり言ってエグイ仕事だ。そんな中、いつも通りにクビを言い渡すはずのターゲットに恋をしてしまった――。　笑って唸って泣かされる、恋と仕事の傑作エンタテインメント！</p>

<img src="https://cover.openbd.jp/9784101324517.jpg"><h1>フィンガーボウルの話のつづき</h1>
<p>「世界の果てにある食堂」を舞台にした物語を書きあぐねる吉田君は、奇妙な連作小説を予告して消息不明となった謎の作家=ジュールズ・バーンを知る。「物語」の入り口を探し求める吉田君がいつしか迷い込んでいたのは、バーンが企んだ連作の世界なのか―。ビートルズの“ホワイト・アルバム”を軸にしてシンクロする過去と現在。16+1の短篇のリンクが「物語」の不思議を奏でる。</p>

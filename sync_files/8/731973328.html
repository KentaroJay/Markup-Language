<img src="https://cover.openbd.jp/9784101302720.jpg"><h1>精霊の守り人</h1>
<p>老練な女用心棒バルサは、新ヨゴ皇国の二ノ妃から皇子チャグムを託される。精霊の卵を宿した息子を疎み、父帝が差し向けてくる刺客や、異界の魔物から幼いチャグムを守るため、バルサは身体を張って戦い続ける。建国神話の秘密、先住民の伝承など文化人類学者らしい緻密な世界構築が評判を呼び、数多くの受賞歴を誇るロングセラーがついに文庫化。痛快で新しい冒険シリーズが今始まる。</p>

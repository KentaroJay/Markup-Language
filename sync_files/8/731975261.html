<img src="https://cover.openbd.jp/9784101349206.jpg"><h1>くちぶえ番長</h1>
<p>小学四年生のツヨシのクラスに、一輪車とくちぶえの上手な女の子、マコトがやってきた。転校早々「わたし、この学校の番長になる！」と宣言したマコトに、みんなはびっくり。でも、小さい頃にお父さんを亡くしたマコトは、誰よりも強く、優しく、友だち思いで、頼りになるやつだったんだ――。サイコーの相棒になったマコトとツヨシが駆けぬけた一年間の、決して忘れられない友情物語。</p>

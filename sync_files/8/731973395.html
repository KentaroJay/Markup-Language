<img src="https://cover.openbd.jp/9784488523060.jpg"><h1>ラヴクラフト全集. 6</h1>
<p>ランドルフ・カーターを主人公とする一連の作品、および、それと関連する初期のダンセイニ風掌編を収録。猫を愛する読者なら快哉を叫ぶ佳編「ウルタールの猫」、神々の姿を窺わんとする賢者の不敵な企てを描く「蕃神」、巨匠が遺した最大の冒険小説「未知なるカダスを夢に求めて」等全九編は、諸氏の魂を電撃のごとく震撼するであろう。</p>

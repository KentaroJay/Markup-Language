<img src="https://cover.openbd.jp/4088732340.jpg"><h1>ボボボーボ・ボーボボ(4)</h1>
<p>マルハーゲ帝国（アニメ版では放送コードの関係上マルガリータ帝国に変更されていた）に支配された西暦300X年の未来の地球を舞台に、マルハーゲ帝国の皇帝が自らの力を示すプロパガンダの為に、人類を丸坊主にするべく結成した毛狩り隊から、人類の髪の毛の自由と平和を守る為、鼻毛真拳の使い手であるボボボーボ・ボーボボが戦う不条理ギャグバトル漫画である。

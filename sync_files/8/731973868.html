<img src="https://cover.openbd.jp/4062753545.jpg"><h1>アイソパラメトリック</h1>
<p>森博嗣の撮る写真は、無機的で静謐（せいひつ）で孤独だ。しかし、寂しさはない。それらの写真は、撮影した視点、人間の存在を語っている。森博嗣の目で世界を見ることができる。その特異な視点からのインスピレーションで綴られた25の超短編からなる異色の作品集。</p>

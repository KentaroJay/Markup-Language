<img src="https://cover.openbd.jp/9784088900810.jpg"><h1>東京喰種：re 1巻</h1>
<p>群集に紛れ、ヒトの肉を喰らう。ヒトの形をしながら、ヒトとは異なる存在…“喰種（グール）”。“喰種”を駆逐・研究する〔CCG〕は、あるひとつの命題を果たすため、実験体集団を新設。――その名は「クインクス」。「まともな人間」ではない彼らと、佐々木琲世（ささきはいせ）一等捜査官が“東京（このまち）”で向き合うものとは――!?</p>

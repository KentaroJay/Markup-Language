<img src="https://cover.openbd.jp/4086302195.jpg"><h1>All You Need Is Kill</h1>
<p>舞台は「ギタイ」と呼ばれる謎の生物の襲撃を受ける地球。主人公はギタイと戦う統合防疫軍に入隊した初年兵キリヤ・ケイジ（本書は基本的に彼の一人称で語られる）。キリヤは初出撃で死亡するが、なぜか意識を取り戻すと出撃前の朝に戻っているという怪現象に見舞われ、それが幾度も繰り返される。時のループに捕らえられた主人公の成長と運命を描く。</p>

<p>強烈な百合の匂いに包まれた洋館で祖母が転落死した。奇妙な遺言に導かれてやってきた高校生の理瀬を迎えたのは、優雅に暮らす美貌の叔母2人。因縁に満ちた屋敷で何があったのか。「魔女の家」と呼ばれる由来を探るうち、周囲で毒殺や失踪など不吉な事件が起こる。将来への焦りを感じながら理瀬は――。

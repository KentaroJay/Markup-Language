<img src="https://cover.openbd.jp/9784003227619.jpg"><h1>タイム・マシン 他九篇 (岩波文庫)</h1>
<p>八十万年後の世界から戻ってきた時間旅行家が見た人類の未来はいかなるものであったか．地上人エロイと地下人モーロックに分裂した未来社会の衰退を描きだした「タイム・マシン」（一八九五）は，進歩の果てにやってくる人類の破滅と地球の終焉をテーマとしたSF不朽の古典．他に「水晶の卵」「新加速剤」「塀についた扉」等九篇収録． </p>

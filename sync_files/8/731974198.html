<img src="https://cover.openbd.jp/9784334747244.jpg"><h1>ミサイルマン</h1>
<p>凄絶な死の瞬間、破裂する電球、捻曲がる銀食器…。“顕現”と名付けたそれを蒐集するため、男は女たちを惨殺し続ける。愛娘を手に掛けたときに現れた、究極の顕現とは?(「枷」)。オンナをさらっては殺して埋めていた俺とシゲ。ある日、証拠回収のため掘り出した死体には、とんでもない罠が死掛けられていた(表題作)。魂を鷲掴みにされる、史上最凶の七編を収録。 </p>

<img src="https://cover.openbd.jp/9784103066019.jpg"><h1>タイム・ラッシュ : 天命探偵真田省吾</h1>
<p>目の前に現れたのは、透き通るような白い肌をした、車椅子の美少女。殺人を夢で予見する超能力があると言い、「被害者を事前に探し、救って欲しい」と依頼する。記憶に残る現場をＰＣで探し、携帯で指示をだす彼女。ひたすらバイクを走らせる俺。このミッションは遂行できるのか？　死神も見捨てた強運の男。新ヒーロー参上！</p>

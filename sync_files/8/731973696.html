<img src="https://cover.openbd.jp/9784101339115.jpg"><h1>きらきらひかる</h1>
<p>親のすすめで、医師の男性・睦月と見合いをすることになった笑子。しかし、その席で二人は互いの秘密を告白してしまう。笑子はアルコール依存症であること、睦月は同性愛者であることを。初めは戸惑う二人だが、結婚を決めたのだった。その後、睦月の恋人・紺も加わるが、笑子の友人によって3人の関係が周囲に知れてしまう。</p>
